<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mój Profil</title>
    <link id="favicon" rel="icon" type="image/svg+xml" href="/img/logo/logo-light.svg">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/0a5e3ca64c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        dark: {
                            background: "#1E1E1E",
                            backgroundSecondary: "#181818",
                            textPrimary: "#E1E1E1",
                            textSecondary: "#AFAFAF",
                            accent: "#12e1b9",
                            accentDark: "#00B189",
                            border: "#333333"
                        },
                        light: {
                            background: "#E1E1E1",
                            backgroundSecondary: "#C1C1C1",
                            textPrimary: "#252525",
                            textSecondary: "#505050",
                            accent: "#ED1E46",
                            accentDark: "#BD0016",
                            border: "#CCCCCC"
                        }
                    }
                }
            }
        };
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=League+Spartan&display=swap');

        .font-league-spartan {
            font-family: 'League Spartan', sans-serif;
        }

        .font-jetbrains-mono {
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>

<body class="font-league-spartan bg-light-backgroundSecondary dark:bg-dark-background text-light-textPrimary dark:text-dark-textPrimary min-h-screen flex flex-col">

<nav class="flex justify-between items-center p-4 bg-light-surface dark:bg-dark-surface border-b border-light-border dark:border-dark-border">
    <a href="/">
        <div class="flex items-center">
            <img src="/img/logo/logo-light.svg" alt="Logo" class="h-10 dark:hidden">
            <img src="/img/logo/logo-dark.svg" alt="Logo" class="h-10 hidden dark:block">
            <span class="ml-3 font-jetbrains-mono text-xl">RPG Handy Helper</span>
        </div>
    </a>
    <div class="flex items-center justify-center cursor-pointer" onclick="toggleTheme()">
        <i class="fa-solid fa-sun text-light-accent dark:text-dark-accent mr-2"></i>
        <div class="relative inline-block w-12 h-6">
            <div class="absolute top-0.5 left-0.5 w-5 h-5 rounded-full bg-light-accent dark:bg-dark-accent shadow-md transition-all duration-300 transform" id="theme-thumb"></div>
            <div class="w-full h-full rounded-full bg-light-backgroundSecondary dark:bg-dark-backgroundSecondary border border-light-accent dark:border-dark-accent"></div>
        </div>
        <i class="fa-solid fa-moon text-light-accent dark:text-dark-accent ml-2"></i>
    </div>
</nav>

<main class="flex-grow flex flex-col items-center py-10 px-4">
    <h1 class="text-4xl font-bold tracking-wide border-b-4 border-light-accentDark dark:border-dark-accentDark mb-10 text-center font-jetbrains-mono">
        MÓJ PROFIL
    </h1>

    <div class="bg-light-background dark:bg-dark-surface rounded-xl shadow-md p-6 max-w-3xl w-full grid md:grid-cols-2 gap-6 items-stretch">
        <!-- Sekcja zdjęcia -->
        <div class="flex flex-col items-center justify-between h-full">
            <form id="photoForm" class="w-full flex flex-col items-center" enctype="multipart/form-data">
                <input type="file" id="photoInput" name="file" accept="image/png, image/jpeg"
                       class="block mb-2 text-sm mx-auto hidden" />
                <img id="photoPreview" src="" alt="Podgląd" class="hidden w-full h-full rounded mt-2 mx-auto" />
            </form>
            <div class="">
                <label for="photoInput" class="-top-200 -right-2 bg-light-accent dark:bg-dark-accent p-2 rounded-full text-white shadow-lg cursor-pointer">
                    <i class="fa-solid fa-pen"></i>
                </label>
            </div>

            <!-- Formularz zdjęcia z przyciskiem -->
        </div>



        <!-- Formularz danych użytkownika -->
        <form id="updateForm" class="flex flex-col justify-between">
            <div class="space-y-4">
                <div class="relative">
                    <input type="text" id="username" name="username" required placeholder=" "
                           class="block rounded-t-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-light-textPrimary dark:text-dark-textPrimary
                 bg-light-background dark:bg-dark-background border-0 border-b-2 border-light-border dark:border-dark-border
                 focus:outline-none focus:ring-0 focus:border-light-accent peer dark:focus:border-dark-accent" />
                    <label for="username" class="absolute text-lg text-light-textSecondary dark:text-dark-textSecondary
                 duration-300 transform -translate-y-4 scale-90 top-4 z-10 origin-[0] start-2.5
                 peer-focus:text-light-accent peer-focus:dark:text-dark-accent
                 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
                 peer-focus:scale-90 peer-focus:-translate-y-4">
                        <i class="fa-solid fa-user-ninja"></i> Nazwa użytkownika:
                    </label>
                </div>

                <div class="relative">
                    <input type="text" id="firstName" name="firstName" required placeholder=" "
                           class="block rounded-t-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-light-textPrimary dark:text-dark-textPrimary
                 bg-light-background dark:bg-dark-surface border-0 border-b-2 border-light-border dark:border-dark-border
                 focus:outline-none focus:ring-0 focus:border-light-accent peer dark:focus:border-dark-accent" />
                    <label for="firstName" class="absolute text-lg text-light-textSecondary dark:text-dark-textSecondary
                 duration-300 transform -translate-y-4 scale-90 top-4 z-10 origin-[0] start-2.5
                 peer-focus:text-light-accent peer-focus:dark:text-dark-accent
                 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
                 peer-focus:scale-90 peer-focus:-translate-y-4">
                        <i class="fa-solid fa-user"></i> Imię:
                    </label>
                </div>

                <div class="relative">
                    <input type="text" id="surname" name="surname" required placeholder=" "
                           class="block rounded-t-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-light-textPrimary dark:text-dark-textPrimary
                 bg-light-background dark:bg-dark-surface border-0 border-b-2 border-light-border dark:border-dark-border
                 focus:outline-none focus:ring-0 focus:border-light-accent peer dark:focus:border-dark-accent" />
                    <label for="surname" class="absolute text-lg text-light-textSecondary dark:text-dark-textSecondary
                 duration-300 transform -translate-y-4 scale-90 top-4 z-10 origin-[0] start-2.5
                 peer-focus:text-light-accent peer-focus:dark:text-dark-accent
                 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
                 peer-focus:scale-90 peer-focus:-translate-y-4">
                        <i class="fa-solid fa-id-badge"></i> Nazwisko:
                    </label>
                </div>

                <div class="relative">
                    <input type="email" id="email" name="email" required placeholder=" "
                           class="block rounded-t-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-light-textPrimary dark:text-dark-textPrimary
                 bg-light-background dark:bg-dark-surface border-0 border-b-2 border-light-border dark:border-dark-border
                 focus:outline-none focus:ring-0 focus:border-light-accent peer dark:focus:border-dark-accent" />
                    <label for="email" class="absolute text-lg text-light-textSecondary dark:text-dark-textSecondary
                 duration-300 transform -translate-y-4 scale-90 top-4 z-10 origin-[0] start-2.5
                 peer-focus:text-light-accent peer-focus:dark:text-dark-accent
                 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
                 peer-focus:scale-90 peer-focus:-translate-y-4">
                        <i class="fa-solid fa-envelope"></i> E-mail:
                    </label>
                </div>
            </div>

        </form>
        <p class="text-center mt-6 text-sm col-span-2">
            Sprawdź też: <a href="/my-games" class="text-light-accent dark:text-dark-accent underline">Moje gry</a> lub wróć na:
            <a href="/" class="text-light-accent dark:text-dark-accent underline">Stronę główną</a>
        </p>
    </div>
</main>



<footer class="text-center p-4 bg-light-surface dark:bg-dark-surface border-t border-light-border dark:border-dark-border font-jetbrains-mono">
    <h3>Od Graczy dla Graczy © 2025 RPG Handy Helper</h3>
    <a href="https://github.com/xEdziu/RPG-Handy-Helper" target="_blank" class="text-light-accent dark:text-dark-accent">
        <i class="fa-brands fa-github"></i>
    </a>
</footer>

<script>
    function toggleTheme() {
        const body = document.body;
        body.classList.toggle('dark');
        localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
    }
    document.addEventListener("DOMContentLoaded", () => {
        const savedTheme = localStorage.getItem("theme") || "dark";
        if (savedTheme === "dark") document.body.classList.add("dark");
    });
</script>

<script>
    function getCookie(name) {
        const cookies = document.cookie.split('; ');
        for (let cookie of cookies) {
            const [cookieName, cookieValue] = cookie.split('=');
            if (cookieName === name) {
                return decodeURIComponent(cookieValue);
            }
        }
        return null;
    }

    let currentPhotoFilename = "";

    async function loadProfile() {
        Swal.fire({
            title: 'Ładowanie profilu...',
            allowOutsideClick: false,
            didOpen: () => Swal.showLoading()
        });

        try {
            const response = await fetch("/api/v1/authorized/user");
            const data = await response.json();
            Swal.close();

            document.getElementById("viewEmail").textContent = data.email;
            document.getElementById("username").value = data.username;
            document.getElementById("firstName").value = data.firstName;
            document.getElementById("surname").value = data.surname;

            const filename = data.userPhotoPath?.split("/").pop();
            currentPhotoFilename = filename;
            updateProfilePhoto(filename);
        } catch (error) {
            Swal.close();
            Swal.fire({ icon: 'error', text: 'Nie udało się załadować danych użytkownika.' });
        }
    }

    function updateProfilePhoto(filename) {
        if (!filename) return;
        const url = `/api/v1/authorized/user/photo/${filename}`;
        document.getElementById("profilePhoto").src = url;
    }

    loadProfile();

    document.getElementById("updateForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        Swal.fire({
            title: 'Zapisywanie...',
            allowOutsideClick: false,
            didOpen: () => Swal.showLoading()
        });

        try {
            const response = await fetch("/api/v1/authorized/user/update", {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    'X-XSRF-TOKEN': getCookie("XSRF-TOKEN")
                },
                body: JSON.stringify({
                    username: document.getElementById("username").value,
                    firstName: document.getElementById("firstName").value,
                    surname: document.getElementById("surname").value,
                    email: document.getElementById("viewEmail").textContent
                })
            });

            const result = await response.json();
            Swal.close();

            if (response.ok) {
                Swal.fire({ icon: 'success', text: result.message || "Profil zaktualizowany" });
                await loadProfile();
            } else {
                Swal.fire({ icon: 'error', text: result.message || "Błąd aktualizacji profilu" });
            }
        } catch (error) {
            Swal.close();
            Swal.fire({ icon: 'error', text: "Błąd połączenia z serwerem." });
        }
    });

    document.getElementById("photoInput").addEventListener("change", function(e) {
        const file = e.target.files[0];
        if (file) {
            if (file.size > 5 * 1024 * 1024) {
                Swal.fire({ icon: 'warning', text: 'Plik jest za duży. Maksymalny rozmiar to 5 MB.' });
                e.target.value = "";
                return;
            }
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById("photoPreview");
                preview.src = e.target.result;
                preview.style.display = "block";
                preview.classList.remove("hidden");
            }
            reader.readAsDataURL(file);
        }
    });

    document.getElementById("photoForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const fileInput = document.getElementById("photoInput");
        const file = fileInput.files[0];

        if (!file) {
            Swal.fire({ icon: 'warning', text: 'Nie wybrano pliku.' });
            return;
        }

        const formData = new FormData();
        formData.append("file", file);

        Swal.fire({
            title: 'Wysyłanie...',
            text: 'Trwa przesyłanie zdjęcia.',
            allowOutsideClick: false,
            didOpen: () => Swal.showLoading()
        });

        try {
            const response = await fetch("/api/v1/authorized/user/photo", {
                method: "POST",
                headers: {
                    'X-XSRF-TOKEN': getCookie("XSRF-TOKEN")
                },
                body: formData
            });

            const result = await response.json();
            Swal.close();

            if (response.ok) {
                Swal.fire({ icon: 'success', text: result.message || "Zdjęcie zaktualizowane!" });
                updateProfilePhoto(currentPhotoFilename);
            } else {
                Swal.fire({ icon: 'error', text: result.message || "Błąd podczas przesyłania zdjęcia." });
            }
        } catch (error) {
            Swal.close();
            Swal.fire({ icon: 'error', text: "Błąd połączenia z serwerem." });
        }
    });
</script>
</body>

</html>
