<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link id="favicon" rel="icon" type="image/svg+xml" href="/img/logo/logo-light.svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=League+Spartan:wght@100..900&display=swap');

        .font-league-spartan {
            font-family: 'League Spartan', sans-serif;
        }

        .font-jetbrains-mono {
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Dodanie SweetAlert2 -->
    <script src="https://kit.fontawesome.com/0a5e3ca64c.js" crossorigin="anonymous"></script>
    <!-- Dodanie Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> <!-- Dodanie Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>// Ustawienia Tailwind CSS
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        dark: {
                            background: "#1E1E1E",
                            backgroundSecondary: "#181818",
                            backgroundTertiary: "#101010",
                            textPrimary: "#E1E1E1",
                            textSecondary: "#AFAFAF",
                            accent: "#12e1b9",
                            border: "#333333",
                            surface: "#1E1E1E",
                            accentDark: "#00B189",
                            success: "#00EE00",
                            error: "#D00000",
                            warning: "#FF9831",
                        },
                        light: {
                            background: "#E1E1E1",
                            backgroundSecondary: "#C1C1C1",
                            backgroundTertiary: "#818181",
                            textPrimary: "#252525",
                            surface: "#F5F5F5",
                            border: "#CCCCCC",
                            textSecondary: "#505050",
                            accent: "#ED1E46",
                            accentDark: "#BD0016",
                            success: "#009688",
                            error: "#b388FF",
                            warning: "#FF6F00",
                        },
                    },
                },
            },
        };
        document.addEventListener("DOMContentLoaded", function () {
            const toggleSwitch = document.getElementById("switch-component");
            const body = document.body;
            const themeToggleDiv = document.querySelector(".flex.items-center.justify-center");
            const favicon = document.getElementById("favicon");
            function updateFavicon(theme) {
                if (favicon) {
                    favicon.href = theme === "dark"
                        ? "/img/logo/logo-dark.svg"
                        : "/img/logo/logo-light.svg";
                }
            }
            function applyTheme(theme) {
                body.classList.toggle("dark", theme === "dark");
                localStorage.setItem("theme", theme);
                updateFavicon(theme);
                if (toggleSwitch) toggleSwitch.checked = (theme === "dark");
            }
            const savedTheme = localStorage.getItem("theme") || "dark";
            applyTheme(savedTheme);
            if (toggleSwitch) {
                toggleSwitch.addEventListener("change", function () {
                    const newTheme = toggleSwitch.checked ? "dark" : "light";
                    applyTheme(newTheme);
                });
            }
            if (themeToggleDiv) {
                themeToggleDiv.addEventListener("click", function (e) {
                    if (e.target.tagName === 'INPUT' || e.target.tagName === 'LABEL') return;
                    const savedTheme = localStorage.getItem("theme") || "dark";
                    applyTheme(savedTheme);
                });
            }
        });
    </script>
</head>

<body class="m-0 p-0 h-screen w-screen flex flex-col justify-between font-league-spartan">
    <div class="fixed top-4 right-4 z-50">
        <div class="flex items-center justify-center space-x-2">
            <i class="fa-solid fa-sun text-light-accent dark:text-dark-accent"></i>
            <label for="switch-component" class="relative inline-block w-12 h-6 cursor-pointer">
                <input id="switch-component" type="checkbox" class="peer hidden" checked />
                <div
                    class="w-12 h-6 rounded-full transition-all duration-300 bg-light-backgroundSecondary dark:bg-dark-backgroundTertiary">
                </div>
                <div class="absolute top-0.5 left-0.5 w-5 h-5 rounded-full bg-light-accent dark:bg-dark-accent
                    shadow-md transition-all duration-300 peer-checked:translate-x-[0.75rem] pointer-events-none">
                </div>
            </label>
            <i class="fa-solid fa-moon text-light-accent dark:text-dark-accent"></i>
        </div>
    </div>
    <div class="fixed top-0 left-0 p-5 z-50">
        <a href="/">
            <div>
                <img src="/img/logo/logo-light.svg" alt="Logo Light"
                    class="block dark:hidden w-16 h-auto mx-auto md:hidden md:dark:hidden" />
                <img src="/img/logo/logo-dark.svg" alt="Logo Dark"
                    class="hidden dark:block w-16 h-auto mx-auto md:hidden md:dark:hidden" />
                <img src="/img/logo/logo_with_text_light_version.svg" alt="Logo Light"
                    class="hidden md:hidden md:dark:block w-64 h-auto" />
                <img src="/img/logo/logo_with_text_dark_version.svg" alt="Logo Dark"
                    class="hidden md:block md:dark:hidden w-64 h-auto" />
            </div>
        </a>
    </div>
    <main
        class="flex-grow flex flex-col items-center justify-center bg-light-background dark:bg-dark-background w-screen">
        <h1 class="text-9xl font-bold text-light-accent dark:text-dark-accent">500</h1>
        <h2 class="text-4xl font-semibold text-light-textSecondary dark:text-dark-textSecondary mb-8">
            Coś poszło nie tak!
        </h2>
        <h2 class="text-4xl font-semibold text-light-textSecondary dark:text-dark-textSecondary">
            Spróbuj swojego szczęścia <br> i załaduj stronę ponownie <br> lub wróć na stronę główną.
        </h2>
        <div class="flex items-center justify-center mt-5">
            <div id="reloadWeb">
                <img src="/img/assets/reload_button_light_version.svg" alt="Reload Light"
                    class="block dark:hidden w-12 md:w-16 h-auto mx-auto" />
                <img src="/img/assets/reload_button_dark_version.svg" alt="Reload Dark"
                    class="hidden dark:block w-12 md:w-16 h-auto mx-auto" />
            </div>
            <div class="ml-8">
                <a href="/">
                    <img src="/img/assets/home_button_light_version.svg" alt="Home Light"
                        class="block dark:hidden w-12 md:w-16 h-auto mx-auto" />
                    <img src="/img/assets/home_button_dark_version.svg" alt="Home Dark"
                        class="hidden dark:block w-12 md:w-16 h-auto mx-auto" />
                </a>
            </div>
        </div>
    </main>
    <footer
        class="w-full text-center p-4 bg-light-surface dark:bg-dark-surface font-jetbrains-mono text-light-text dark:text-dark-text border-t border-light-border dark:border-dark-border">
        <h3 class="text-light-textPrimary dark:text-dark-textPrimary">Od Graczy dla Graczy © 2025 RPG Handy Helper</h3>
        <a href="https://github.com/xEdziu/RPG-Handy-Helper" target="_blank"
            class="text-light-accent dark:text-dark-accent"><i class="fa-brands fa-github"></i></a>
    </footer>
</body>
<script>
    const reloadButton = document.getElementById("reloadWeb");
    reloadButton.addEventListener("click", function () {
        location.reload();
    });
</script>
</html>
