<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Notatki</title>
    <link id="favicon" rel="icon" type="image/svg+xml" href="/img/logo/logo-light.svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=League+Spartan:wght@100..900&display=swap');

        .font-league-spartan {
            font-family: 'League Spartan', sans-serif;
        }

        .font-jetbrains-mono {
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Dodanie SweetAlert2 -->
    <script src="https://kit.fontawesome.com/0a5e3ca64c.js" crossorigin="anonymous"></script>
    <!-- Dodanie Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> <!-- Dodanie Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- Dodanie Marked.js -->
    <script>
        // ===== Ustawienia Tailwind CSS =====
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        dark: {
                            background: "#1E1E1E",
                            backgroundSecondary: "#181818",
                            backgroundTertiary: "#101010",
                            textPrimary: "#E1E1E1",
                            textSecondary: "#AFAFAF",
                            accent: "#12e1b9",
                            border: "#333333",
                            surface: "#1E1E1E",
                            accentDark: "#00B189",
                            success: "#00EE00",
                            error: "#D00000",
                            warning: "#FF9831",
                        },
                        light: {
                            background: "#E1E1E1",
                            backgroundSecondary: "#C1C1C1",
                            backgroundTertiary: "#818181",
                            textPrimary: "#252525",
                            surface: "#F5F5F5",
                            border: "#CCCCCC",
                            textSecondary: "#505050",
                            accent: "#ED1E46",
                            accentDark: "#BD0016",
                            success: "#009688",
                            error: "#b388FF",
                            warning: "#FF6F00",
                        },
                    },
                },
            },
        };

        // ===== Zmienne Globalne =====
        var gameAccessible = [];
        var noteContent = [];
        var noteEditorMode = 'preview';
        var userInfo = [];
        var RpgSystem = [];
        var onlyCampanyName = [];
        var onlyRpgSystemName = [];
        // ==== DOMContentLoaded ====
        document.addEventListener("DOMContentLoaded", () => {
            getAllSystems();
            getUserInfo();
            initThemeToggle();
            applyTheme(getSavedTheme());
            getAllGamesForUser();
            loadNotes();
            loadAllOptionsToFilters();
        });

        // ==== Changing the theme ====
        function initThemeToggle() {
            const wrapper = document.getElementById("theme-toggle-wrapper");
            const toggle = document.getElementById("switch-component");
            if (!toggle) return;

            const updateTheme = () => {
                const theme = toggle.checked ? "dark" : "light";
                applyTheme(theme);
            };

            toggle.addEventListener("change", updateTheme);
            wrapper?.addEventListener("click", () => {
                toggle.checked = !toggle.checked;
                updateTheme();
            });
        }

        function applyTheme(theme) {
            document.body.classList.toggle("dark", theme === "dark");
            localStorage.setItem("theme", theme);
            updateFavicon(theme);

            const toggle = document.getElementById("switch-component");
            if (toggle) {
                toggle.checked = (theme === "dark");
            }
        }

        function updateFavicon(theme) {
            const favicon = document.getElementById("favicon");
            if (favicon) {
                favicon.href = `/img/logo/logo-${theme}.svg`;
            }
        }

        function getSavedTheme() {
            return localStorage.getItem("theme") ||
                (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
        }
        // ==== Get User Info ====
        function getUserInfo() {
            fetch('/api/v1/authorized/user', {
                method: 'GET',
                headers: {
                    'X-XSRF-TOKEN': getCsrfToken()
                }
            }).then(
                response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                }
            ).then(data => {
                userInfo = data;
            }).catch(error => {
                console.error('Error fetching user info:', error);
            });
        }
        // ==== Get All Systems ====
        function getAllSystems() {
            fetch('/api/v1/authorized/rpgSystems/all', {
                method: 'GET',
                headers: {
                    'X-XSRF-TOKEN': getCsrfToken()
                }
            }).then(
                response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                }
            ).then(data => {
                if (Array.isArray(data) && data.length >= 0) {
                    RpgSystem = data;
                }
            }).catch(error => {
                console.error('Error fetching user systems:', error);
            });
        }

        // ==== CRF Token ====
        function getCsrfToken() {
            const name = "XSRF-TOKEN=";
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                cookie = cookie.trim();
                if (cookie.startsWith(name)) {
                    return decodeURIComponent(cookie.substring(name.length));
                }
            }
            return null;
        }
        // ==== Force Reload ====
        function forceReload() {
            location.reload();
        }
        // ==== Disable Settings ====
        function disableControlNoteControls(value = true) {
            const ids = ['search-input', 'sort-by', 'sort-order', 'game-name-filter', 'campaign-name-filter', 'clear-filters'];
            ids.forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    el.disabled = value;
                }
            });
        }
        // ==== Get All Games For User ==== 
        function getAllGamesForUser() {
            fetch('/api/v1/authorized/game/userGames', {
                method: 'GET',
                headers: {
                    'X-XSRF-TOKEN': getCsrfToken()
                }
            }).then(
                response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                }
            ).then(data => {
                if (Array.isArray(data) && data.length >= 0) {
                    if (data.length == 0) {
                        document.getElementById('add-note').disabled = true;
                        disableControlNoteControls();
                        document.getElementById('notes-container').innerHTML = generateInfoHTML(
                            'Nie masz jeszcze żadnych kampanii!',
                            'Umiejętność pisania zablokowana!',
                            'Dołącz do gry lub stwórz własną, aby ją odblokować.'
                        );
                    }
                    const existingNames = new Set(gameAccessible.map(g => g.name));
                    data.forEach(game => {
                        if (!existingNames.has(game)) {
                            gameAccessible.push(game);
                            existingNames.add(game);
                        }
                    });
                }
            }).catch(error => {
                console.error('Error fetching user games:', error);
                gameAccessible = [];
                document.getElementById('add-note').disabled = true;
                disableControlNoteControls();
            });
        }
        // ==== Notes Function ====
        function loadNotes() {
            var notesContainer = document.getElementById('notes-container');
            notesContainer.classList.replace('flex-row', 'flex-col');
            if (noteContent.length > 0) {
                noteContent.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
                var resultHtml = ""
                noteContent.forEach(note => {
                    resultHtml += generatePieceOfNoteHTML(note);
                });
                notesContainer.innerHTML = resultHtml;
            } else {
                try {
                    fetch('/api/v1/authorized/gameNotes', {
                        method: 'GET',
                        headers: {
                            'X-XSRF-TOKEN': getCsrfToken()
                        }
                    }).then(
                        response => {
                            if (!response.ok) throw new Error('Network response was not ok');
                            return response.json();
                        }
                    ).then(data => {
                        noteContent = data.gameNotes;
                        notesContainer.innerHTML = '';
                        if (data.error != "200") {
                            console.error('API Error:', data.error);
                        }
                        if (noteContent.length == 0) {
                            disableControlNoteControls();
                            notesContainer.innerHTML = generateInfoHTML(
                                `Nie masz jeszcze żadnych notatek!`,
                                `Na szczęśnie masz już odblokowaną umiejętność pisania`,
                                `Utwórz swoją pierwszą notatkę już teraz.`
                            );
                        } else {
                            noteContent.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
                            var resultHtml = ""
                            noteContent.forEach(note => {
                                resultHtml += generatePieceOfNoteHTML(note);
                            });
                            notesContainer.innerHTML = resultHtml;
                        }
                    })
                } catch (error) {
                    console.error('Nie udało się załadować notatek:', error);
                }
            }
        }
        function displayNote(idNote) {
            noteEditorMode = 'preview';
            const note = noteContent.find(note => note.id == idNote);
            const noteEditor = document.getElementById('note-editor');
            noteEditor.innerHTML = '';
            noteEditor.innerHTML = generateNoteHTML(note);
            showNoteEditor();
        }
        function createNote() {
            noteEditorMode = 'create';
            const noteEditor = document.getElementById('note-editor');
            noteEditor.innerHTML = '';
            noteEditor.innerHTML = generateNewNoteHTML();
            showNoteEditor();
            getLisinerForNewNote();
        }
        function deleteNote(idNote) {
            Swal.fire({
                title: 'Czy na pewno chcesz usunąć tę notatkę?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Tak, usuń!',
                cancelButtonText: 'Anuluj'
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(`/api/v1/authorized/gameNotes/delete/${idNote}`, {
                        method: 'DELETE',
                        headers: {
                            'X-XSRF-TOKEN': getCsrfToken()
                        }
                    }).then(
                        response => {
                            if (!response.ok) throw new Error('Network response was not ok');
                            return response.json();
                        }
                    ).then(data => {
                        if (data.error != "200") {
                            console.error('API Error:', data.error);
                        } else {
                            Swal.fire({
                                icon: 'success',
                                title: 'Notatka została usunięta!',
                                showConfirmButton: false,
                                timer: 1500
                            });
                            noteContent = noteContent.filter(note => note.id !== idNote);
                            loadNotes();
                            hideNoteEditor();
                        }
                    }).catch(error => {
                        console.error('Nie udało się usunąć notatki:', error);
                    });
                }
            });
        }
        function saveNote(idNote) {
            disableLisinerParser();
            const noteTitle = document.getElementById('note-title').value.trim();
            const noteContent = document.getElementById('note-content').value.trim();
            const gameTite = document.getElementById('game-name').value;
            var gameId = gameAccessible.find(game => game.name === gameTite)?.id
            var data = [
                { objekt: noteTitle, name: 'Brak tytułu!' },
                { objekt: noteContent, name: 'Brak treści!' },
                { objekt: gameId, name: 'Brak kampanii!' },
            ]
            data.forEach(element => {
                if (element.objekt == null || element.objekt == undefined || element.objekt == '') {
                    Swal.fire({
                        icon: 'warning',
                        title: `${element.name}`,
                        text: `Uzupełnij wszystkie pola. `,
                    });
                    return;
                }
            });
            if(!gameId || gameId == null || gameId == undefined || gameId == '') {
                return;
            }
            const note = {
                title: noteTitle,
                content: noteContent,
                gameId: gameId,
                userId: userInfo.id
            };
            fetch('/api/v1/authorized/gameNotes/add', {
                method: 'POST',
                headers: {
                    'X-XSRF-TOKEN': getCsrfToken(),
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(note)
            }).then(
                response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                }
            ).then(data => {
                if (data.error != "200") {
                    console.error('API Error:', data.error);
                } else {
                    Swal.fire({
                        icon: 'success',
                        title: 'Notatka została zapisana!',
                        showConfirmButton: false,
                        timer: 1500
                    });
                    loadNotes();
                    hideNoteEditor();
                    document.getElementById('search-input').disabled = false;
                    disableControlNoteControls(false);
                }
            }).catch(error => {
                console.error('Nie udało się zapisać notatki:', error);
            });
        }
        function editNote(idNote) {
            noteEditorMode = 'edit';
            const note = noteContent.find(note => note.id == idNote);
            const noteEditor = document.getElementById('note-editor');
            noteEditor.innerHTML = '';
            noteEditor.innerHTML = generateEditNoteHTML(note);
            showNoteEditor();
        }
        function showPreviewNote(mode = '') {
            getLisinerParesr();
            const isEdit = mode === 'edit';
            const titleInput = document.getElementById(isEdit ? 'edit-note-title' : 'note-title');
            const contentInput = document.getElementById(isEdit ? 'edit-note-content' : 'note-content');
            const preview = document.getElementById('note-preview');
            const previewButton = document.getElementById('preview-note');
            if (!titleInput || !contentInput || !preview || !previewButton) {
                console.warn('Brakuje elementów do podglądu!');
                return;
            }
            const title = titleInput.value.trim();
            const rawMarkdown = contentInput.value.trim();
            const parsed = parseMarkdown(rawMarkdown || "").replace(/^(\s*\n)+/, "");
            preview.innerHTML = `
                <h2 class="text-2xl font-bold font-jetbrains-mono text-light-textPrimary dark:text-dark-textPrimary text-left">
                    ${title || "Notatki bez tytułu?"}
                </h2>
                <div class="mt-2 text-sm font-jetbrains-mono text-light-textSecondary dark:text-dark-textSecondary h-[32vh] overflow-auto break-words       whitespace-pre-wrap">
                    ${parsed.length > 0 ? parsed : "<p><em>*Podgląd pusty...*</em></p>"}
                </div>
            `;
            const isHidden = preview.classList.contains('hidden');
            if (isHidden) {
                preview.classList.remove('hidden');
                preview.classList.add('w-1/2');
                contentInput.classList.remove('w-full');
                contentInput.classList.add('w-1/2');
                previewButton.textContent = 'Zamknij podgląd';
            } else {
                preview.classList.add('hidden');
                preview.classList.remove('w-1/2');
                contentInput.classList.add('w-full');
                contentInput.classList.remove('w-1/2');
                previewButton.textContent = 'Podgląd';
            }
        }
        function saveEditedNote(noteId) {
            disableLisinerParser();
            const noteTitle = document.getElementById('edit-note-title').value.trim(); //
            const newnoteContent = document.getElementById('edit-note-content').value.trim();
            const oldNote = noteContent.find(note => note.id == noteId);
            console.log(noteContent.find(note => note.id == noteId))
            const note = {
                gameId: RpgSystem.find(system => system.name === oldNote.rpgSystemName)?.id,
                userId: userInfo.id,
                title: noteTitle,
                content: newnoteContent,
            };
            fetch(`/api/v1/authorized/gameNotes/update/${noteId}`, {
                method: 'PUT',
                headers: {
                    'X-XSRF-TOKEN': getCsrfToken(),
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(note)
            }).then(
                response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                }
            ).then(data => {
                if (data.error != "200") {
                    console.error('API Error:', data.error);
                } else {
                    Swal.fire({
                        icon: 'success',
                        title: 'Notatka została zaktualizowana!',
                        showConfirmButton: false,
                        timer: 1500
                    });
                    noteContent = noteContent.map(note => {
                        if (note.id == noteId) {
                            return { ...note, title: noteTitle, content: newnoteContent };
                        }
                        return note;
                    });
                    loadNotes();
                    hideNoteEditor();
                    document.getElementById('search-input').disabled = false;
                }
            }).catch(error => {
                console.error('Nie udało się zaktualizować notatki:', error);
            });
        }
        function showNoteEditor() {
            const backdrop = document.getElementById('note-editor-backdrop');
            const editor = document.getElementById('note-editor');

            backdrop.classList.remove('pointer-events-none', 'opacity-0');
            backdrop.classList.add('opacity-100');

            editor.classList.remove('scale-95', 'opacity-0');
            editor.classList.add('scale-100', 'opacity-100');
        }

        function hideNoteEditor() {
            const backdrop = document.getElementById('note-editor-backdrop');
            const editor = document.getElementById('note-editor');

            backdrop.classList.add('opacity-0', 'pointer-events-none');
            backdrop.classList.remove('opacity-100');

            editor.classList.add('scale-95', 'opacity-0');
            editor.classList.remove('scale-100', 'opacity-100');
        }
        function loadAllOptionsToFilters() {
            console.log();
            console.log(gameAccessible);
            console.log(RpgSystem);
        }
    </script>
</head>

<body>
    <nav

                <h1
                    class="text-xl font-semibold ml-3 text-light-textPrimary dark:text-dark-textPrimary font-jetbrains-mono">

    <main
        class="min-h-[86.75vh] flex-grow flex flex-col items-center justify-center bg-light-background dark:bg-dark-background w-full">
        <div class="w-full p-6 flex flex-col items-center">
            <div class="w-[100vw] max-w-6xl flex flex-col lg:flex-row-reverse items-start justify-center gap-6">
                <!-- Ustawienia -->
                <div id="note-settings" class="w-full lg:w-[35%] flex flex-col items-center p-4">
                    <button id="add-note"
                        class="text-2xl sm:text-3xl py-4 px-5 sm:px-10 mb-4 bg-light-accent dark:bg-dark-accent text-dark-textPrimary dark:text-dark-textPrimary rounded-lg hover:bg-light-accentDark dark:hover:bg-dark-accentDark transition duration-300 whitespace-nowrap font-bold font-jetbrains-mono disabled:dark:bg-dark-accentDark disabled:cursor-not-allowed disabled:bg-light-accentDark disabled:opacity-50"
                        onclick="createNote()">
                        STWÓRZ NOWĄ NOTATKĘ
                    </button>
                    <div
                        class="w-[313.61px]  sm:w-[422px] p-4 rounded-lg bg-light-surface dark:bg-dark-surface space-y-4 border border-light-border dark:border-dark-border">
                        <!-- Wyszukiwanie -->
                        <div class="sm:w-full flex items-center space-x-2">
                            <label
                                class="font-semibold text-light-textPrimary dark:text-dark-textPrimary whitespace-nowrap">
                                Wyszukaj
                            </label>
                            <div class="w-full">
                                <input type="text" placeholder="Wpisz słowo klucz" id="search-input"
                                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded text-sm text-black dark:text-white bg-white dark:bg-dark-surface placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-0" />
                            </div>
                        </div>
                        <!-- Sortowanie -->
                        <div class="flex items-center space-x-2 hidden sm:flex">
                            <label
                                class="font-semibold text-light-textPrimary dark:text-dark-textPrimary whitespace-nowrap">
                                Sortuj po
                            </label>
                            <select id="sort-by"
                                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded text-sm text-black dark:text-white bg-white dark:bg-dark-surface focus:outline-none focus:ring-0">
                                <option value="data-modify" selected>Data Modyfikacji</option>
                                <option value="data-creation">Data Utworzenia</option>
                                <option value="title">Tytuł</option>
                            </select>
                            <select id="sort-order"
                                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded text-sm text-black dark:text-white bg-white dark:bg-dark-surface focus:outline-none focus:ring-0">
                                <option value="DESC" class="block" selected>Od Najnowszych</option>
                                <option value="ASC" class="block">Od Najstarszych</option>
                                <option value="ASC" class="hidden">Sortuj od A do Z</option>
                                <option value="DESC" class="hidden">Sortuj od Z do A</option>
                            </select>
                        </div>
                        <!-- Filtry -->
                        <div class="flex items-center space-x-2 hidden sm:flex">
                            <label
                                class="font-semibold text-light-textPrimary dark:text-dark-textPrimary whitespace-nowrap">
                                Filtruj po
                            </label>
                            <select id="game-name-filter"
                                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded text-sm text-black dark:text-white bg-white dark:bg-dark-surface focus:outline-none focus:ring-0">
                                <option value="" disabled selected>System gry</option>
                            </select>
                            <select id="campaign-name-filter"
                                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded text-sm text-black dark:text-white bg-white dark:bg-dark-surface focus:outline-none focus:ring-0">
                                <option value="" disabled selected>Kampania</option>
                            </select>
                        </div>
                        <!-- Wyczyść -->
                        <div class="flex justify-end hidden sm:flex">
                            <button id="clear-filters"
                                class="bg-light-accent dark:bg-dark-accent text-white font-semibold py-2 px-4 rounded hover:bg-light-accentDark dark:hover:bg-dark-accentDark transition duration-300 text-sm disabled:dark:bg-dark-accentDark disabled:cursor-not-allowed disabled:bg-light-accentDark disabled:opacity-50"
                                onclick="clearFilters()">
                                Wyczyść filtry
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Notatki -->
                <div id="notes-container" class="w-full flex flex-col items-center p-4">
                    <!-- Dynamicznie dodawane notatki -->
                    <div class="flex justify-center items-center h-32">
                        <div class="w-12 h-12 border-4 border-light-accent dark:border-dark-accent rounded-full animate-ping"
                            role="status" aria-label="Ładowanie"></div>
                    </div>
                </div>
            </div>
            <!-- Edytor notatki -->
            <div id="note-editor-backdrop"
                class="fixed inset-0 z-50 flex items-center justify-center opacity-0 pointer-events-none bg-black/30 dark:bg-black/50 transition-opacity duration-300">
                <div id="note-editor"
                    class="w-[90vw] sm:w-[95vw] md:w-[70vw] lg:w-[50vw] bg-white dark:bg-dark-surface text-black dark:text-white p-6 px-10 rounded-lg shadow-xl overflow-auto flex-col justify-between transition-all duration-300 ease-in-out scale-95 opacity-0">
                </div>
            </div>
        </div>
    </main>

<script>
    // ==== Listener for Note ====
    document.addEventListener('click', (e) => {
        const backdrop = document.getElementById('note-editor-backdrop');
        const editor = document.getElementById('note-editor');
        if (!editor || !backdrop) return;
        const isEditorVisible = !backdrop.classList.contains('pointer-events-none');
        const clickedBackdrop = isEditorVisible && e.target === backdrop;
        if (!clickedBackdrop) return;
        if (noteEditorMode === 'edit' || noteEditorMode === 'create') {
            Swal.fire({
                title: 'Czy na pewno chcesz wyjść?',
                text: 'Niezapisane zmiany zostaną utracone!',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Tak, wyjdź',
                cancelButtonText: 'Nie, wróć'
            }).then((result) => {
                if (result.isConfirmed) {
                    noteEditorMode = 'preview';
                    hideNoteEditor();
                }
            });
        } else {
            noteEditorMode = 'preview';
            hideNoteEditor();
        }
    });
    let _markdownParserListeners = [];
    function getLisinerParesr() {
        const titleInput = document.getElementById('edit-note-title') || document.getElementById('note-title');
        const contentInput = document.getElementById('edit-note-content') || document.getElementById('note-content');
        const preview = document.getElementById('note-preview');
        if (!titleInput || !contentInput || !preview) {
            console.warn('Brakuje elementów do dynamicznego podglądu.');
            return;
        }
        function updatePreviewLive() {
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();
            const parsed = parseMarkdown(content || "").replace(/^(\s*\n)+/, "");
            preview.innerHTML = `
            <h2 class="text-2xl font-bold font-jetbrains-mono text-light-textPrimary dark:text-dark-textPrimary text-left">${title || "Notatki bez tytułu?"}</h2>
            <div class="h-[32vh] overflow-auto font-jetbrains-mono text-left text-sm text-light-textSecondary dark:text-dark-textSecondary whitespace-pre-wrap break-words">
                ${parsed.length > 0 ? parsed : "<p><em>*Podgląd pusty...*</em></p>"}
            </div>
        `;
        }
        titleInput.addEventListener('input', updatePreviewLive);
        contentInput.addEventListener('input', updatePreviewLive);
        _markdownParserListeners = [
            { el: titleInput, fn: updatePreviewLive },
            { el: contentInput, fn: updatePreviewLive }
        ];
        updatePreviewLive();
    }
    function disableLisinerParser() {
        if (!_markdownParserListeners || _markdownParserListeners.length === 0) return;
        _markdownParserListeners.forEach(({ el, fn }) => {
            el.removeEventListener('input', fn);
        });
        _markdownParserListeners = [];
    }


    function getLisinerForNewNote() {
        document.getElementById('game-name').addEventListener('change', function () {
            const selectedGame = this.value;
            const systemSelect = document.getElementById('game-system');
            systemSelect.selectedIndex = 0;
            if (selectedGame) {
                const systems = gameAccessible.find(game => game.name === selectedGame);
                document.getElementById('game-system').textContent = RpgSystem.find(system => system.id === systems.id).name;
                document.getElementById('game-description-new-note').innerText = systems.description;
            }
        });
    }
    // ==== Pareser Markdown ====
    function parseMarkdown(markdownText) {
        return marked.parse(markdownText);
    }
    // ==== Truncate Text ====
    function truncateText(text, maxLength = Infinity) {
        return text.length > maxLength
            ? text.slice(0, maxLength) + '...'
            : text;
    }
    // ==== Format Date ====
    function formatDate(dateString) {
        return new Date(dateString).toLocaleString("pl-PL", {
            year: "numeric", month: "2-digit", day: "2-digit", hour: "2-digit", minute: "2-digit"
        });
    }
    // ==== Variable for Styling ====
