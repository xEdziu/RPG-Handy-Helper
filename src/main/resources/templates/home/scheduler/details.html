<head>
    <meta charset="UTF-8">

    <style>

    <script>
        // ===== Ustawienia Tailwind CSS =====
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        dark: {
                            background: "#1E1E1E",
                            backgroundSecondary: "#181818",
                            backgroundTertiary: "#101010",
                            textPrimary: "#E1E1E1",
                            textSecondary: "#AFAFAF",
                            accent: "#12e1b9",
                            border: "#333333",
                            surface: "#1E1E1E",
                            accentDark: "#00B189",
                            success: "#00EE00",
                            error: "#D00000",
                            warning: "#FF9831",
                        },
                        light: {
                            background: "#E1E1E1",
                            backgroundSecondary: "#C1C1C1",
                            backgroundTertiary: "#818181",
                            textPrimary: "#252525",
                            surface: "#F5F5F5",
                            border: "#CCCCCC",
                            textSecondary: "#505050",
                            accent: "#ED1E46",
                            accentDark: "#BD0016",
                            success: "#009688",
                            error: "#b388FF",
                            warning: "#FF6F00",
                        },
                    },
                },
            },
        };

        // ===== Zmienne Globalne =====
        var userInfo = [];

        var gameId = null;
        var schedulerId = null;
        var schedulerInfo = null;
        var playersInfo = [];
        var allPlayerAvailable = null

        // ==== DOMContentLoaded ====
        document.addEventListener("DOMContentLoaded", () => {
            getSchedulerIdFromUrl();
            getGameIdFromUrl();
            getUserInfo();
            initThemeToggle();
            applyTheme(getSavedTheme());
            setTimeout(() => {
                loadSchedulerForGame();
            }, 100);
        });
        // ==== Changing the theme ====
        function initThemeToggle() {
            const wrapper = document.getElementById("theme-toggle-wrapper");
            const toggle = document.getElementById("switch-component");
            if (!toggle) return;

            const updateTheme = () => {
                const theme = toggle.checked ? "dark" : "light";
                applyTheme(theme);
            };

            toggle.addEventListener("change", updateTheme);
            wrapper?.addEventListener("click", () => {
                toggle.checked = !toggle.checked;
                updateTheme();
            });
        }

        function applyTheme(theme) {
            document.body.classList.toggle("dark", theme === "dark");
            localStorage.setItem("theme", theme);
            updateFavicon(theme);

            const toggle = document.getElementById("switch-component");
            if (toggle) {
                toggle.checked = (theme === "dark");
            }
        }

        function updateFavicon(theme) {
            const favicon = document.getElementById("favicon");
            if (favicon) {
                favicon.href = `/img/logo/logo-${theme}.svg`;
            }
        }

        function getSavedTheme() {
            return localStorage.getItem("theme") ||
                (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
        }
        // ==== CRF Token ====
        function getCsrfToken() {
            const name = "XSRF-TOKEN=";
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                cookie = cookie.trim();
                if (cookie.startsWith(name)) {
                    return decodeURIComponent(cookie.substring(name.length));
                }
            }
            return null;
        }
        // ==== Get User Info ====
        function getUserInfo() {
            fetch('/api/v1/authorized/user', {
                method: 'GET',
                headers: {
                    'X-XSRF-TOKEN': getCsrfToken()
                }
            }).then(
                response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                }
            ).then(data => {
                userInfo = data;
            }).catch(error => {
                console.error('Error fetching user info:', error);
            });
        }
        function getGameIdFromUrl() {
            const parts = window.location.pathname.split('/');
            const gameIdString = parts[parts.indexOf('games') + 1];
            gameId = parseInt(gameIdString);
        }
        function getSchedulerIdFromUrl() {
            const parts = window.location.pathname.split('/');
            const schedulerIdString = parts[parts.indexOf('schedulers') + 1];
            schedulerId = parseInt(schedulerIdString);
        }
        function loadSchedulerForGame() {
            if (gameId === null) {
                console.error("Game ID is not set.");
                return;
            }
            fetch(`/api/v1/authorized/schedulers/${schedulerId}`, {
                method: 'GET',
                headers: {
                    'X-XSRF-TOKEN': getCsrfToken()
                }
            }).then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            }).then(data => {
                schedulerInfo = data.scheduler;
                console.log("Feach: ", schedulerInfo);
                generateSchedulerDetailsHTML(schedulerInfo);
            }).catch(error => {
                console.error('Error fetching game schedulers:', error);
            });
        }
        function getPlayerForGame() {
            if (gameId === null) {
                console.error("Game ID is not set.");
                return;
            }
            fetch(`/api/v1/authorized/game/allPlayers/${gameId}`, {
                method: 'GET',
                headers: {
                    'X-XSRF-TOKEN': getCsrfToken()
                }
            }).then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            }).then(data => {
                playersInfo = data.gameUsers;
            }).catch(error => {
                console.error('Error fetching game:', error);
            });
        }
        function getAllPlayerAvailableSchedulers() {
            if (gameId === null) {
                console.error("Game ID is not set.");
                return;
            }
            fetch(`/api/v1/authorized/schedulers/availability/${schedulerId}/all`, {
                method: 'GET',
                headers: {
                    'X-XSRF-TOKEN': getCsrfToken()
                }
            }).then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            }).then(data => {
                data.availability.forEach(PlayerAvailability => {
                    if (PlayerAvailability.availability.length > 0) {
                        allPlayerAvailable.push({
                            playerId: PlayerAvailability.playerId,
                            availability: PlayerAvailability.availability
                        });
                    }
                });
            }).catch(error => {
                console.error('Error fetching game schedulers:', error);
            });
        }
    </script>
</head>

<script>
    function getUniqueDates(schedulerData) {
        const uniqueDates = new Set();
        if (schedulerData && schedulerData.length > 0) {
            schedulerData.forEach(dateRange => {
                const startDate = new Date(dateRange.startDate);
                const endDate = new Date(dateRange.endDate);
                const timeDiff = endDate - startDate;
                const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24)) + 1; // +1 to include the end date
                for (let i = 0; i < daysDiff; i++) {
                    const currentDate = new Date(startDate);
                    currentDate.setDate(currentDate.getDate() + i);
                    uniqueDates.add(currentDate.toISOString().split('T')[0]); // Add only the date part
                }
            });
        }
        return Array.from(uniqueDates); // Return as an array of unique dates
    }

    function getUniqueTimes(schedulerData) {
        const uniqueTimes = new Set();
        if (schedulerData && schedulerData.length > 0) {
            schedulerData.forEach(dateRange => {
                const startTime = dateRange.startTime;
                const endTime = dateRange.endTime;
                const todayDate = new Date().toISOString().split('T')[0];
                const startDateTime = new Date(`${todayDate}T${startTime}`);
                const endDateTime = new Date(`${todayDate}T${endTime}`);
                if (isNaN(startDateTime.getTime()) || isNaN(endDateTime.getTime())) {
                    console.error('Invalid time(s) encountered:', startTime, endTime);
                    return;
                }
                const timeDiff = endDateTime - startDateTime;
                const hoursDiff = Math.ceil(timeDiff / (1000 * 3600));
                for (let i = 0; i <= hoursDiff * 2; i++) {
                    const currentTime = new Date(startDateTime);
                    currentTime.setMinutes(currentTime.getMinutes() + i * 30);
                    const timeString = currentTime.toISOString().split('T')[1].split('.')[0];
                    uniqueTimes.add(timeString);
                }
            });
        } else {
            console.log("No scheduler data available.");
        }
        return Array.from(uniqueTimes);
    }
    function generateHourlyBlocks(uniqueTimesSet) {
        const uniqueTimes = Array.from(uniqueTimesSet).sort();
        const blocks = [];
        let currentStartTime = uniqueTimes[0];
        let currentEndTime = "";
        let blockNumber = 1;
        let previousEndTime = null; 
        for (let i = 0; i < uniqueTimes.length; i++) {
            const currentTime = uniqueTimes[i];
            if (new Date(`1970-01-01T${currentTime}`).getMinutes() === 0 || new Date(`1970-01-01T${currentTime}`).getMinutes() === 30) {
                if (previousEndTime && currentTime !== previousEndTime) {
                    blockNumber++; 
                }
                blocks.push({ start: currentStartTime, end: currentEndTime, blockNumber });
                currentStartTime = currentTime;
            }
            if (i === uniqueTimes.length - 1) {
                blocks.push({ start: currentStartTime, end: currentTime, blockNumber });
            }
            currentEndTime = uniqueTimes[i + 1] || currentTime;
            previousEndTime = currentEndTime;
        }
        return blocks;
    }



    function generateDayBockHTML(date, hourlyBlocks) {
        const dateObj = new Date(date);
        const dayName = dateObj.toLocaleDateString('pl-PL', { weekday: 'short' });
        const dayNumber = dateObj.getDate();
        const monthName = dateObj.toLocaleDateString('pl-PL', { month: 'short' });

        let html = `<div class="day-block">
                        <h3 class="day-title">${dayName} ${dayNumber} ${monthName}</h3>
                        <div class="hourly-blocks">`;

        hourlyBlocks.forEach(block => {
            html += `<div class="hourly-block">
                        <span class="start-time">${block.start}</span>
                        <span class="end-time">${block.end}</span>
                    </div>`;
        });
        html += `</div></div>`;
        return html;
    }
    function generateSchedulerDetailsHTML(scheduler) {
        const uniqueDates = getUniqueDates(scheduler.dateRanges);
        const uniqueTimes = getUniqueTimes(scheduler.timeRanges);
        console.log("uniqueTimes: ", uniqueTimes);
        const hourlyBlocks = generateHourlyBlocks(uniqueTimes);
        console.log("hourlyBlocks: ", hourlyBlocks);
        const schedulerDetailsContainer = document.createElement('div');
        schedulerDetailsContainer.className = 'scheduler-details-container';
        schedulerDetailsContainer.innerHTML = `
            <div class="scheduler-dates">
                <h3 class="text-xl font-semibold mb-4">Dostępne Terminy</h3>
                <div class="dates-container">
                    ${uniqueDates.map(date => generateDayBockHTML(date, hourlyBlocks)).join('')}
                </div>
            </div>
        `;

        const dayBlockHTML = generateDayBockHTML(uniqueDates[0], hourlyBlocks);
        schedulerDetailsContainer.querySelector('.dates-container').innerHTML = dayBlockHTML;
        const mainContent = document.querySelector('main');
        mainContent.innerHTML = ''; // Clear existing content
        mainContent.appendChild(schedulerDetailsContainer);
    }
</script>
