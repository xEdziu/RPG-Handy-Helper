<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>PokÃ³j czatu</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100%;
            overflow-x: hidden;
        }
        #chat {
            background-color: white;
            border: 1px solid #ccc;
            padding: 1rem;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 1rem;
            position: relative;
            z-index: 5;
        }
        .message.important {
            color: darkred;
            font-weight: bold;
        }
        #message-form {
            display: flex;
            gap: 0.5rem;
            position: relative;
            z-index: 5;
        }
        #message-input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #aaa;
        }
        button {
            padding: 0.5rem 1rem;
        }
        #online-users {
            margin-top: 1rem;
            padding-left: 1.2rem;
            position: relative;
            z-index: 5;
        }
        h2, h4 {
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 5;
        }
        .dice-box-canvas {
            position: fixed !important;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999 !important;
            pointer-events: none;
        }
        #dice-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 999;
            pointer-events: none;
        }
        .controls, #dice-result {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
<h2>PokÃ³j czatowy: <span id="room-id"></span></h2>

<div id="chat"></div>

<form id="message-form">
    <input type="text" id="message-input" placeholder="Napisz wiadomoÅ›Ä‡." autocomplete="off" required />
    <button type="submit">WyÅ›lij</button>
</form>

<h4>Uczestnicy online</h4>
<ul id="online-users"></ul>

<div class="controls">
    <button id="roll1d6">1d6</button>
    <button id="roll2d20">2d20</button>
    <button id="roll3d10">3d10</button>
    <input type="text" id="dice-input" placeholder="Np. 4d10+3">
    <button id="rollCustom">RzuÄ‡</button>
    <select id="dice-theme"></select>
</div>

<div id="dice-result"></div>
<div id="dice-container"></div>

<script>
    const roomId = window.location.pathname.split("/").pop();
    document.getElementById("room-id").textContent = roomId;
    let username = null;
    let stompClient = null;

    fetch("/api/v1/authorized/user")
        .then(response => response.json())
        .then(data => {
            username = data.username;
            connectWebSocket();
        });

    function connectWebSocket() {
        const socket = new SockJS("/ws");
        stompClient = Stomp.over(socket);
        stompClient.debug = null;

        stompClient.connect({}, function () {
            stompClient.subscribe(`/topic/chat/${roomId}`, function (message) {
                const msg = JSON.parse(message.body);
                displayMessage(msg.from, msg.content, false);
            });

            stompClient.subscribe(`/topic/chat/${roomId}/users`, function (message) {
                const users = JSON.parse(message.body);
                updateOnlineUsers(users);
            });

            stompClient.subscribe(`/topic/dice/${roomId}`, function (message) {
                const dice = JSON.parse(message.body);
                if (dice.from !== username) {
                    const [notation, theme] = dice.content.split("|");
                    rollDice(notation, theme, dice.from);
                }
            });

            stompClient.send(`/app/join/${roomId}`, {}, {});
        });
    }

    function escapeHtml(unsafe) {
        return unsafe.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    function displayMessage(from, content, isImportant) {
        const chat = document.getElementById("chat");
        const div = document.createElement("div");
        div.classList.add("message");
        if (isImportant) div.classList.add("important");
        div.innerHTML = `<strong>${escapeHtml(from)}</strong>: ${escapeHtml(content)}`;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    function updateOnlineUsers(users) {
        const ul = document.getElementById("online-users");
        ul.innerHTML = "";
        users.forEach(user => {
            const li = document.createElement("li");
            li.textContent = user;
            ul.appendChild(li);
        });
    }

    document.getElementById("message-form").addEventListener("submit", function (e) {
        e.preventDefault();
        const input = document.getElementById("message-input");
        const content = input.value.trim();
        if (content && stompClient && stompClient.connected) {
            stompClient.send(`/app/chat/${roomId}`, {}, JSON.stringify({
                from: username,
                content: content
            }));
            input.value = "";
        }
    });

    function getDynamicScale() {
        const width = window.innerWidth;
        if (width < 600) return 5;
        if (width < 900) return 6;
        if (width < 1200) return 7;
        return 9;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module">
    import DiceBox from "https://cdn.jsdelivr.net/npm/@3d-dice/dice-box@1.1.4/dist/dice-box.es.min.js";

    const availableThemes = [
        { id: "default", label: "DomyÅ›lny" },
        { id: "gemstoneMarble", label: "Gemstone Rainbow Marble" },
        { id: "blueGreenMetal", label: "Blue Green Metal" },
    ];

    const select = document.getElementById("dice-theme");
    const savedTheme = localStorage.getItem("selectedDiceTheme") || "default";
    availableThemes.forEach(theme => {
        const option = document.createElement("option");
        option.value = theme.id;
        option.textContent = theme.label;
        if (theme.id === savedTheme) option.selected = true;
        select.appendChild(option);
    });
    select.addEventListener("change", () => {
        localStorage.setItem("selectedDiceTheme", select.value);
    });

    const diceBox = new DiceBox("#dice-container", {
        assetPath: "/assets/",
        origin: window.location.origin,
        scale: getDynamicScale(),
        gravity: 3,
        friction: 0.5,
        strength: 10,
        spinForce: 6,
        throwForce: 6,
        mass: 3
    });

    await diceBox.init();
    await diceBox.loadTheme("default");

    const resultDiv = document.getElementById("dice-result");
    const ALLOWED_DICE_SIDES = [4, 6, 8, 10, 12, 20, 100];
    let rollingInProgress = false;
    let rollPool = [];

    function addToRollPool(notation) {
        // Normalizacja notacji (np. 1K6 â†’ 1d6)
        notation = notation.toLowerCase().replace(/k/g, "d");

        const match = notation.match(/^(\d+)d(\d+)$/);
        if (!match) {
            Swal.fire({ icon: 'error', title: 'BÅ‚Ä™dna notacja', text: `Nie moÅ¼na dodaÄ‡: ${notation}` });
            return;
        }

        const qty = parseInt(match[1]);
        const sides = parseInt(match[2]);

        // sprawdÅº, czy juÅ¼ istnieje wpis z tymi samymi sides
        const existing = rollPool.findIndex(seg => {
            const m = seg.match(/^(\d+)d(\d+)$/);
            return m && parseInt(m[2]) === sides;
        });

        if (existing !== -1) {
            const m = rollPool[existing].match(/^(\d+)d(\d+)$/);
            const newQty = parseInt(m[1]) + qty;
            if (newQty > 20) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Za duÅ¼o koÅ›ci',
                    text: `Maksymalnie 20 koÅ›ci danego typu. Masz juÅ¼ ${m[1]}d${sides}.`
                });
                return;
            }
            rollPool[existing] = `${newQty}d${sides}`;
        } else {
            rollPool.push(`${qty}d${sides}`);
        }

        document.getElementById("dice-input").value = rollPool.join("+");
    }

    document.getElementById("roll1d6").addEventListener("click", () => addToRollPool("1d6"));
    document.getElementById("roll2d20").addEventListener("click", () => addToRollPool("2d20"));
    document.getElementById("roll3d10").addEventListener("click", () => addToRollPool("3d10"));

    document.getElementById("rollCustom").addEventListener("click", handleCustomRoll);

    async function handleCustomRoll() {
        const inputField = document.querySelector("#dice-input");
        if (!inputField) return;

        let notation = inputField.value.trim();
        if (!notation) return;

        notation = notation.toLowerCase().replace(/k/g, "d").replace(/\s+/g, "");
        const dicePattern = /^(\d+)?d(4|6|8|10|12|20|100)(\+(\d+)?d(4|6|8|10|12|20|100))*$/;
        if (!dicePattern.test(notation)) {
            Swal.fire({ icon: 'error', title: 'BÅ‚Ä™dna notacja', text: 'UÅ¼yj poprawnej notacji, np. 2d6+1d8' });
            return;
        }

        const segments = notation.split("+");
        const rollSegments = [];
        for (let seg of segments) {
            const match = seg.match(/^(\d+)?d(\d+)$/);
            if (!match) {
                Swal.fire({ icon: 'error', title: 'NieprawidÅ‚owa notacja', text: `Fragment "${seg}" jest bÅ‚Ä™dny.` });
                return;
            }
            let qty = match[1] ? parseInt(match[1], 10) : 1;
            const sides = parseInt(match[2], 10);

            if (qty < 1 || qty > 20 || !ALLOWED_DICE_SIDES.includes(sides)) {
                Swal.fire({ icon: 'error', title: 'BÅ‚Ä™dna liczba lub typ koÅ›ci', text: `"${seg}" zawiera nieobsÅ‚ugiwany typ lub iloÅ›Ä‡ (1-20).` });
                return;
            }
            rollSegments.push({ qty, sides });
        }

        if (rollingInProgress) return;
        rollingInProgress = true;
        const rollButtons = document.querySelectorAll('button[id^="roll"]');
        rollButtons.forEach(btn => btn.disabled = true);

        try {
            let totalSum = 0;
            let natMessages = [];

            const selectedTheme = select.value;
            if (!diceBox.themesLoadedData[selectedTheme]) {
                await diceBox.loadTheme(selectedTheme);
            }

            for (let { qty, sides } of rollSegments) {
                const notationStr = `${qty}d${sides}`;
                const results = await diceBox.roll(notationStr, { theme: selectedTheme });

                const sum = results.reduce((sum, die) => sum + (die.value !== undefined ? die.value : die), 0);
                totalSum += sum;

                results.forEach(die => {
                    if (die.sides === 20 && (die.value === 1 || die.value === 20)) {
                        natMessages.push(die.value === 20 ? `ðŸŽ¯ NAT20` : `ðŸ’€ NAT1`);
                    } else {
                        natMessages.push(`d${die.sides}: ${die.value}`);
                    }
                });

                // Czekaj 1.5 sekundy, potem wyczyÅ›Ä‡ koÅ›ci
                await new Promise(resolve => setTimeout(resolve, 1500));
                diceBox.clear();
            }


            resultDiv.textContent = `ÅÄ…czny wynik: ${totalSum}`;
            stompClient.send(`/app/chat/${roomId}`, {}, JSON.stringify({
                from: "ðŸ§Š System",
                content: `${username} wylosowaÅ‚ ${totalSum} (${natMessages.join(", ")})`
            }));

            rollPool = [];
            document.getElementById("dice-input").value = "";
        } catch (error) {
            console.error("BÅ‚Ä…d podczas rzutu:", error);
            Swal.fire({ icon: 'error', title: 'WystÄ…piÅ‚ bÅ‚Ä…d', text: 'SprÃ³buj ponownie.' });
        } finally {
            rollButtons.forEach(btn => btn.disabled = false);
            rollingInProgress = false;
        }
    }
</script>

</body>
</html>
