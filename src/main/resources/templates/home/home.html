<script>

    document.addEventListener("DOMContentLoaded", function () {
        const toggleSwitch = document.getElementById("switch-component");
        const body = document.body;
        const themeToggleDiv = document.querySelector(".flex.items-center.justify-center");
        const favicon = document.getElementById("favicon");
        function updateFavicon(theme) {
            if (favicon) {
                favicon.href = theme === "dark"
                    ? "/img/logo/logo-dark.svg"
                    : "/img/logo/logo-light.svg";
            }
        }
        function applyTheme(theme) {
            body.classList.toggle("dark", theme === "dark");
            localStorage.setItem("theme", theme);
            updateFavicon(theme);
            if (toggleSwitch) toggleSwitch.checked = (theme === "dark");
        }
        const savedTheme = localStorage.getItem("theme") || "dark";
        applyTheme(savedTheme);
        if (toggleSwitch) {
            toggleSwitch.addEventListener("change", function () {
                const newTheme = toggleSwitch.checked ? "dark" : "light";
                applyTheme(newTheme);
            });
        }
        if (themeToggleDiv) {
            themeToggleDiv.addEventListener("click", function (e) {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'LABEL') return;
                const newTheme = body.classList.contains("dark") ? "light" : "dark";
                applyTheme(newTheme);
            });
        }
    });



    function getCookie(name) {
        const cookies = document.cookie.split('; ');
        for (let cookie of cookies) {
            const [cookieName, cookieValue] = cookie.split('=');
            if (cookieName === name) {
                return decodeURIComponent(cookieValue);
            }
        }
        return null;
    }

    let form = document.querySelector('form');
    form.addEventListener('submit', function (event) {
        event.preventDefault();

        let password1 = document.querySelector('#password1').value;
        let password2 = document.querySelector('#password2').value;

        if (password1 !== password2) {
            Swal.fire({
                title: 'BÅ‚Ä…d',
                text: 'HasÅ‚a nie sÄ… takie same',
                icon: 'error',
                confirmButtonText: 'OK'
            })
        }

        const csrfToken = getCookie("XSRF-TOKEN");
        console.log(csrfToken)
        if (csrfToken == null) {
            Swal.fire({
                title: 'BÅ‚Ä…d',
                text: 'Nie udaÅ‚o siÄ™ pobraÄ‡ tokenu CSRF',
                icon: 'error',
                confirmButtonText: 'OK'
            });
            return;
        }

        fetch('/api/v1/authorized/setPassword', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-XSRF-TOKEN': getCookie("XSRF-TOKEN"),
            },
            body:JSON.stringify({
                password: password1
            })
        })
            .then(
                Swal.fire({
                    title: 'ProszÄ™ czekaÄ‡...',
                    didOpen: () => {
                        Swal.showLoading()
                    }
                })
            )
            .then(response => response.json())
            .then(data => {
                if (data.error === 200) {
                    Swal.fire({
                        title: 'Sukces',
                        text: data.message,
                        icon: 'success',
                        confirmButtonText: 'OK'
                    })
                } else {
                    Swal.fire ({
                        title: 'BÅ‚Ä…d',
                        text: data.message,
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                }
            });
    });
</script>
