<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggleSwitch = document.getElementById("switch-component");
        const body = document.body;
        const themeToggleDiv = document.querySelector(".flex.items-center.justify-center");
        const favicon = document.getElementById("favicon");
        function updateFavicon(theme) {
            if (favicon) {
                favicon.href = theme === "dark"
                    ? "/img/logo/logo-dark.svg"
                    : "/img/logo/logo-light.svg";
            }
        }
        function applyTheme(theme) {
            body.classList.toggle("dark", theme === "dark");
            localStorage.setItem("theme", theme);
            updateFavicon(theme);
            if (toggleSwitch) toggleSwitch.checked = (theme === "dark");
        }
        const savedTheme = localStorage.getItem("theme") || "dark";
        applyTheme(savedTheme);
        if (toggleSwitch) {
            toggleSwitch.addEventListener("change", function () {
                const newTheme = toggleSwitch.checked ? "dark" : "light";
                applyTheme(newTheme);
            });
        }
        if (themeToggleDiv) {
            themeToggleDiv.addEventListener("click", function (e) {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'LABEL') return;
                const newTheme = body.classList.contains("dark") ? "light" : "dark";
                applyTheme(newTheme);
            });
        }
    });
</script>

<script>
    function getCookie(name) {
        const cookies = document.cookie.split('; ');
        for (let cookie of cookies) {
            const [cookieName, cookieValue] = cookie.split('=');
            if (cookieName === name) {
                return decodeURIComponent(cookieValue);
            }
        }
        return null;
    }

    let currentPhotoFilename = "";
    let originalUsername = "";

    async function loadProfile() {
        Swal.fire({
            title: 'Ładowanie profilu...',
            allowOutsideClick: false,
            didOpen: () => Swal.showLoading()
        });

        try {
            const response = await fetch("/api/v1/authorized/user");
            const data = await response.json();
            Swal.close();

            document.getElementById("username").value = data.username;
            document.getElementById("firstName").value = data.firstName;
            document.getElementById("surname").value = data.surname;
            document.getElementById("email").value = data.email;

            document.getElementById("username-label-text").textContent = data.username;
            document.getElementById("firstName-label-text").textContent = data.firstName;
            document.getElementById("surname-label-text").textContent = data.surname;
            document.getElementById("email-label-text").textContent = data.email;

            originalUsername = data.username;

            const filename = data.userPhotoPath?.split("/").pop();
            currentPhotoFilename = filename;
            updateProfilePhoto(filename);
        } catch (error) {
            Swal.close();
            Swal.fire({ icon: 'error', text: 'Nie udało się załadować danych użytkownika.' });
        }
    }


    function updateProfilePhoto(filename) {
        if (!filename) return;
        const url = `/api/v1/authorized/user/photo/${filename}`;
        document.getElementById("profilePhoto").src = url;
    }

    loadProfile();
    document.addEventListener("DOMContentLoaded", () => {
        const usernameInput = document.getElementById("username");
        const firstNameInput = document.getElementById("firstName");
        const surnameInput = document.getElementById("surname");

        usernameInput.addEventListener("blur", async () => {
            const isValid = await validateUsername(usernameInput.value);
            toggleError("usernameErrorTooltip", isValid, usernameInput);
        });

        firstNameInput.addEventListener("blur", () => {
            const isValid = validateName(firstNameInput.value, "firstName");
            toggleError("firstNameErrorTooltip", isValid, firstNameInput);
        });

        surnameInput.addEventListener("blur", () => {
            const isValid = validateName(surnameInput.value, "surname");
            toggleError("surnameErrorTooltip", isValid, surnameInput);
        });

        document.getElementById("updateForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            let valid = true;

            const isUsernameValid = await validateUsername(usernameInput.value);
            toggleError("usernameErrorTooltip", isUsernameValid, usernameInput);
            valid = valid && isUsernameValid;

            const isFirstNameValid = validateName(firstNameInput.value, "firstName");
            toggleError("firstNameErrorTooltip", isFirstNameValid, firstNameInput);
            valid = valid && isFirstNameValid;

            const isSurnameValid = validateName(surnameInput.value, "surname");
            toggleError("surnameErrorTooltip", isSurnameValid, surnameInput);
            valid = valid && isSurnameValid;

            if (!valid) {
                Swal.fire({
                    icon: 'error',
                    title: 'Błąd walidacji',
                    text: 'Popraw błędy w formularzu przed zapisem.'
                });
                return;
            }

            const fileInput = document.getElementById("photoInput");
            const file = fileInput.files[0];
            let photoUpdated = false;
            let uploadedPhotoFilename = "";

            if (file) {
                const formData = new FormData();
                formData.append("file", file);

                try {
                    const photoResponse = await fetch("/api/v1/authorized/user/photo", {
                        method: "POST",
                        headers: {
                            'X-XSRF-TOKEN': getCookie("XSRF-TOKEN")
                        },
                        body: formData
                    });

                    const result = await photoResponse.json();

                    if (!photoResponse.ok) {
                        Swal.fire({ icon: 'error', text: result.message || "Błąd przesyłania zdjęcia." });
                        return;
                    }

                    photoUpdated = true;
                    uploadedPhotoFilename = result.userPhotoPath?.split("/").pop();

                } catch (photoError) {
                    Swal.fire({ icon: 'error', text: "Błąd połączenia przy przesyłaniu zdjęcia." });
                    return;
                }
            }

            Swal.fire({
                title: 'Zapisywanie...',
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            });

            try {
                const response = await fetch("/api/v1/authorized/user/update", {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        'X-XSRF-TOKEN': getCookie("XSRF-TOKEN")
                    },
                    body: JSON.stringify({
                        username: usernameInput.value,
                        firstName: firstNameInput.value,
                        surname: surnameInput.value,
                        email: document.getElementById("email").value
                    })
                });

                const result = await response.json();
                Swal.close();

                if (response.ok) {
                    Swal.fire({ icon: 'success', text: result.message || "Profil zaktualizowany" });

                    if (photoUpdated && uploadedPhotoFilename) {
                        updateProfilePhoto(uploadedPhotoFilename);
                    }

                    await loadProfile();
                    fileInput.value = "";
                } else {
                    Swal.fire({ icon: 'error', text: result.message || "Błąd aktualizacji profilu" });
                }
            } catch (error) {
                Swal.close();
                Swal.fire({ icon: 'error', text: "Błąd połączenia z serwerem." });
            }
        });

    });



    let cropper;
    const cropModal = document.getElementById('cropModal');
    const cropImage = document.getElementById('cropImage');

    document.getElementById("photoInput").addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (!file) return;

        const allowedTypes = ['image/jpeg', 'image/png'];

        if (!allowedTypes.includes(file.type)) {
            Swal.fire({
                icon: 'error',
                title: 'Nieprawidłowy format',
                text: 'Możesz przesłać tylko pliki JPG lub PNG.',
            });
            e.target.value = "";
            return;
        }

        if (file.size > 5 * 1024 * 1024) {
            Swal.fire({ icon: 'warning', text: 'Plik jest za duży. Maksymalny rozmiar to 5 MB.' });
            e.target.value = "";
            return;
        }

        const reader = new FileReader();
        reader.onload = function (e) {
            cropImage.src = e.target.result;
            cropModal.classList.remove("hidden");

            if (cropper) cropper.destroy();

            cropper = new Cropper(cropImage, {
                aspectRatio: 1,
                viewMode: 1
            });
        };
        reader.readAsDataURL(file);
    });


    document.getElementById("photoForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const fileInput = document.getElementById("photoInput");
        const file = fileInput.files[0];

        if (!file) {
            Swal.fire({ icon: 'warning', text: 'Nie wybrano pliku.' });
            return;
        }

        const formData = new FormData();
        formData.append("file", file);

        Swal.fire({
            title: 'Wysyłanie...',
            text: 'Trwa przesyłanie zdjęcia.',
            allowOutsideClick: false,
            didOpen: () => Swal.showLoading()
        });

        try {
            const response = await fetch("/api/v1/authorized/user/photo", {
                method: "POST",
                headers: {
                    'X-XSRF-TOKEN': getCookie("XSRF-TOKEN")
                },
                body: formData
            });

            const result = await response.json();
            Swal.close();

            if (response.ok) {
                Swal.fire({ icon: 'success', text: result.message || "Zdjęcie zaktualizowane!" })
                    .then((result) => {
                        if (result.isConfirmed) {
                            location.reload();
                        }
                    });
                updateProfilePhoto(currentPhotoFilename);
            } else {
                Swal.fire({ icon: 'error', text: result.message || "Błąd podczas przesyłania zdjęcia." });
            }
        } catch (error) {
            Swal.close();
            Swal.fire({ icon: 'error', text: "Błąd połączenia z serwerem." });
        }
    });


    document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const target = btn.getAttribute('data-target');
            const input = document.getElementById(target);
            const label = document.getElementById(`label-${target}`);
            const labelTextSpan = document.getElementById(`${target}-label-text`);
            const floatingLabel = document.querySelector(`label[for="${target}"]`);
            const icon = floatingLabel?.querySelector('i');
            const container = btn.closest('.field-container');

            if (input && label) {
                input.classList.remove('hidden');
                label.classList.add('hidden');

                input.value = labelTextSpan.textContent;
                input.focus();

                if (container) {
                    container.classList.add('border-light-accent', 'dark:border-dark-accent');
                    container.classList.remove('border-light-border', 'dark:border-dark-border');
                }

                if (floatingLabel) {
                    floatingLabel.classList.add('text-light-accent', 'dark:text-dark-accent');
                    floatingLabel.classList.remove('text-light-textPrimary', 'dark:text-dark-textPrimary');
                }

                if (icon) {
                    icon.classList.add('text-light-accent', 'dark:text-dark-accent');
                    icon.classList.remove('text-light-textSecondary', 'dark:text-dark-textSecondary');
                }

                input.addEventListener('blur', () => {
                    labelTextSpan.textContent = input.value;
                    input.classList.add('hidden');
                    label.classList.remove('hidden');

                    if (container) {
                        container.classList.remove('border-light-accent', 'dark:border-dark-accent');
                        container.classList.add('border-light-border', 'dark:border-dark-border');
                    }

                    if (floatingLabel) {
                        floatingLabel.classList.remove('text-light-accent', 'dark:text-dark-accent');
                        floatingLabel.classList.add('text-light-textPrimary', 'dark:text-dark-textPrimary');
                    }

                    if (icon) {
                        icon.classList.remove('text-light-accent', 'dark:text-dark-accent');
                        icon.classList.add('text-light-textSecondary', 'dark:text-dark-textSecondary');
                    }
                }, { once: true });
            }
        });
    });
    document.getElementById("cancelCrop").addEventListener("click", () => {
        cropper.destroy();
        cropModal.classList.add("hidden");
        document.getElementById("photoInput").value = "";
    });

    document.getElementById("confirmCrop").addEventListener("click", () => {
        cropper.getCroppedCanvas({
            width: 400,
            height: 400
        }).toBlob((blob) => {
            const newFile = new File([blob], "cropped-profile.jpg", { type: "image/jpeg" });

            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(newFile);
            document.getElementById("photoInput").files = dataTransfer.files;

            const preview = document.getElementById("photoPreview");
            preview.src = URL.createObjectURL(blob);
            preview.style.display = "block";
            preview.classList.remove("hidden");

            cropper.destroy();
            cropModal.classList.add("hidden");
        }, "image/jpeg");
    });

    function toggleError(tooltipId, isValid, input) {
        const errorContainer = document.getElementById(`error-${input.id}`);
        const tooltip = document.getElementById(tooltipId);

        if (isValid || input.value.trim() === '') {
            errorContainer.classList.add('hidden');
            input.classList.remove('border-b-2', 'border-light-error', 'dark:border-dark-error');
            input.classList.add('border-b-2', 'border-light-border', 'dark:border-dark-border');
        } else {
            errorContainer.classList.remove('hidden');
            input.classList.remove('border-light-border', 'dark:border-dark-border');
            input.classList.add('border-light-error', 'dark:border-dark-error');
        }
    }


    async function validateUsername(username) {
        const trimmed = username.trim();

        if (trimmed === '') {
            document.getElementById('usernameErrorTooltip').textContent =
                'Pole nie może być puste ani zawierać wyłącznie spacji.';
            return false;
        }

        const regex = /^[a-zA-Z0-9_][\w\-*!?]{2,}$/;
        if (!regex.test(trimmed)) {
            document.getElementById('usernameErrorTooltip').textContent =
                'Nazwa użytkownika musi mieć co najmniej 3 znaki i nie może zawierać znaku specjalnego.';
            return false;
        }

        if (trimmed === originalUsername) return true;

        try {
            const response = await fetch(`/api/v1/register/checkUsername?username=${encodeURIComponent(trimmed)}`);
            const data = await response.json();
            if (data.error !== 200) {
                document.getElementById('usernameErrorTooltip').textContent = 'Podana nazwa użytkownika jest już zajęta.';
                return false;
            }
            return true;
        } catch {
            document.getElementById('usernameErrorTooltip').textContent = 'Błąd połączenia z serwerem.';
            return false;
        }
    }

    function validateName(name, fieldId) {
        let trimmed = name.trim();
        if (trimmed === '') return true;

        const regex = /^[a-zA-ZąćęłńóśźżĄĆĘŁŃÓŚŹŻ\s-]+$/;
        if (!regex.test(trimmed)) {
            document.getElementById(`${fieldId}ErrorTooltip`).textContent =
                'Pole nie może zawierać cyfr ani znaków specjalnych.';
            return false;
        }
        if (trimmed.length <= 3){
            document.getElementById(`${fieldId}ErrorTooltip`).textContent =
                'Pole musi zawierać minimum 3 znaki.';
            return false;
        }
        if (trimmed === ''){
            document.getElementById(`${fieldId}ErrorTooltip`).textContent =
                'Pole nie może być puste';
            return false;
        }
        return true;
    }
