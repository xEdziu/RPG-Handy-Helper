<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Dodanie SweetAlert2 -->

<body class="m-0 h-screen w-screen flex flex-col justify-between bg-light-background dark:bg-dark-background text-light-text dark:text-dark-text">
    <nav class="flex justify-around w-full p-6">
        <div>
            <a href="#" class="flex items-center flex-row justify-center"><img src="#" alt="Logo">RPG Manager</a>
        </div>
        <div>
            <div class="flex items-center justify-center">
                <i class="fa-solid fa-sun p-2"></i>
                <div class="relative inline-block w-12 h-6">
                    <input id="switch-component" type="checkbox" class="peer hidden m-1"/>
                    <label for="switch-component"
                    class="absolute top-0.5 left-0.5 w-5 h-5 bg-white rounded-full border border-slate-300 shadow-md transition-transform duration-300 peer-checked:translate-x-[0.75rem] peer-checked:border-slate-800 cursor-pointer z-10">
                    </label>
                    <div class="w-12 h-6 bg-slate-200 peer-checked:bg-slate-800 rounded-full transition-all duration-300 cursor-pointer"></div>
                </div>
                <i class="fa-solid fa-moon p-2"></i>
            </div>         
        </div>
    </nav>
    <main class="flex-grow flex flex-col items-center justify-center">
        <h1 class ="text-light-accentDark dark:text-dark-accentDark">Rejestracja</h1>
        <br>
        <form method="post">
            <div class="relative">
                <input type="text" id="floating_helper" aria-describedby="floating_helper_text" class="block rounded-t-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-gray-50 dark:bg-gray-700 border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
                <label for="floating_helper" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Floating helper</label>
            </div>
            <label for="username"><i class="fa-solid fa-user-ninja"></i> Nazwa użytkownika:</label><br>
            <input type="text" id="username" name="username" required><br>

            <label for="firstName"><i class="fa-solid fa-user"></i> Imię:</label><br>
            <input type="text" id="firstName" name="firstName" required><br>

            <label for="surname"><i class="fa-solid fa-id-badge"></i> Nazwisko:</label><br>
            <input type="text" id="surname" name="surname" required><br>

            <label for="email"> <i class="fa-solid fa-envelope"></i>  E-mail:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="password"> <i class="fa-solid fa-user-lock"></i> Hasło:</label><br>
            <input type="password" id="password" name="password" required><br>

            <label for="passwordConfirm"> <i class="fa-solid fa-lock"></i> Potwierdź hasło:</label><br>
            <input type="password" id="passwordConfirm" name="passwordConfirm" required><br>
            <br>
            <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response"/>
            <br>
            <button type="submit">Zarejestruj się</button>
            <br>
            <p>Masz już konto? <a href="/login">Zaloguj się</a></p>
        </form>
    </main>
    <footer class="w-full text-center p-4 bg-light-backgroundSecondary dark:bg-dark-backgroundSecondary text-light-text dark:text-dark-text">
        <h3>© 2025 RPG Manager</h3>
    </footer>

</body>
<script> // Skrypt do obsługi formularza rejestracji
    let form = document.querySelector('form');
    form.addEventListener('submit', function (event) {
        event.preventDefault(); // Zatrzymanie domyślnego wysyłania formularza
        let formData = new FormData(form);
        let data = Object.fromEntries(formData);
        // Walidacja: sprawdzenie czy hasła są identyczne
        if (data.password !== data.passwordConfirm) {
            Swal.fire({
                icon: 'error',
                title: 'Błąd',
                text: 'Hasła nie są takie same',
            });
            return;
        }
        // **Dodanie reCAPTCHA v3 - Pobranie tokena przed wysłaniem**
        grecaptcha.ready(function() {
            grecaptcha.execute('6Lfz_BsqAAAAAPepoWRQn1x7rQAxALA-wyfsjrzM', { action: 'signup' }).then(function(token) {
                // Dodanie tokena reCAPTCHA do danych formularza
                data["captcha"] = token;

                if (!token) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Błąd',
                        text: 'Nie udało się uzyskać tokena reCAPTCHA. Spróbuj ponownie!',
                    });
                    return;
                }
                // Wysyłanie formularza do backendu
                fetch('/api/v1/register/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data),
                })
                    .then(
                        Swal.fire({
                            title: 'Proszę czekać...',
                            didOpen: () => {
                                Swal.showLoading()
                            }
                        })
                    )
                    .then(response => response.json())
                    .then(data => {
                        if (data.error !== 200) {
                            Swal.fire({
                                icon: 'error',
                                title: 'Błąd',
                                text: data.message,
                                confirmButtonText: 'Spróbuj ponownie',
                            });
                        } else {
                            Swal.fire({
                                icon: 'success',
                                title: 'Sukces',
                                text: data.message,
                                confirmButtonText: 'Zaloguj się',
                            }).then(() => {
                                window.location.href = '/login';
                            });
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
            });
        });
    });
</script>
</html>
