<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tworzenie Gry</title>
    <link id="favicon" rel="icon" type="image/svg+xml" href="/img/logo/logo-light.svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=League+Spartan:wght@100..900&display=swap');

        .font-league-spartan {
            font-family: 'League Spartan', sans-serif;
        }

        .font-jetbrains-mono {
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Dodanie SweetAlert2 -->
    <script src="https://kit.fontawesome.com/0a5e3ca64c.js" crossorigin="anonymous"></script>
    <!-- Dodanie Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> <!-- Dodanie Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- Dodanie Marked.js -->
    <script>
        // ===== Ustawienia Tailwind CSS =====
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        dark: {
                            background: "#1E1E1E",
                            backgroundSecondary: "#181818",
                            backgroundTertiary: "#101010",
                            textPrimary: "#E1E1E1",
                            textSecondary: "#AFAFAF",
                            accent: "#12e1b9",
                            border: "#333333",
                            surface: "#1E1E1E",
                            accentDark: "#00B189",
                            success: "#00EE00",
                            error: "#D00000",
                            warning: "#FF9831",
                        },
                        light: {
                            background: "#E1E1E1",
                            backgroundSecondary: "#C1C1C1",
                            backgroundTertiary: "#818181",
                            textPrimary: "#252525",
                            surface: "#F5F5F5",
                            border: "#CCCCCC",
                            textSecondary: "#505050",
                            accent: "#ED1E46",
                            accentDark: "#BD0016",
                            success: "#009688",
                            error: "#b388FF",
                            warning: "#FF6F00",
                        },
                    },
                },
            },
        };

        // ===== Zmienne Globalne =====
        var RpgSystem = [];
        var userInfo = [];
        var userList = [];
        var gameId = null;
        // ==== DOMContentLoaded ====
        document.addEventListener("DOMContentLoaded", () => {
            initThemeToggle();
            applyTheme(getSavedTheme());
            getUserInfo();
            getAllSystems();
        });

        // ==== Changing the theme ====
        function initThemeToggle() {
            const wrapper = document.getElementById("theme-toggle-wrapper");
            const toggle = document.getElementById("switch-component");
            if (!toggle) return;

            const updateTheme = () => {
                const theme = toggle.checked ? "dark" : "light";
                applyTheme(theme);
            };

            toggle.addEventListener("change", updateTheme);
            wrapper?.addEventListener("click", () => {
                toggle.checked = !toggle.checked;
                updateTheme();
            });
        }

        function applyTheme(theme) {
            document.body.classList.toggle("dark", theme === "dark");
            localStorage.setItem("theme", theme);
            updateFavicon(theme);

            const toggle = document.getElementById("switch-component");
            if (toggle) {
                toggle.checked = (theme === "dark");
            }
        }

        function updateFavicon(theme) {
            const favicon = document.getElementById("favicon");
            if (favicon) {
                favicon.href = `/img/logo/logo-${theme}.svg`;
            }
        }

        function getSavedTheme() {
            return localStorage.getItem("theme") ||
                (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
        }
        // ==== CRF Token ====
        function getCsrfToken() {
            const name = "XSRF-TOKEN=";
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                cookie = cookie.trim();
                if (cookie.startsWith(name)) {
                    return decodeURIComponent(cookie.substring(name.length));
                }
            }
            return null;
        }
        // ==== Get All Systems ====
        function getAllSystems() {
            fetch('/api/v1/authorized/rpgSystems/all', {
                method: 'GET',
                headers: {
                    'X-XSRF-TOKEN': getCsrfToken()
                }
            }).then(
                response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                }
            ).then(data => {
                data = data.rpgSystems;
                if (data.length == 0) {
                    return;
                }
                RpgSystem = data;
                generateSystemSelect(data);
            }).catch(error => {
                console.error('Error fetching user systems:', error);
            });
        }
        // ==== Generate System Select ====
        function generateSystemSelect(systems) {
            const select = document.querySelector("select");
            if (!select) return;

            systems.forEach(system => {
                const option = document.createElement("option");
                option.value = system.id;
                option.textContent = system.name;
                select.appendChild(option);
            });
        }
        // ==== Force Reload ====
        function forceReload() {
            location.reload();
        }
        // ==== Get User Info ====
        function getUserInfo() {
            fetch('/api/v1/authorized/user', {
                method: 'GET',
                headers: {
                    'X-XSRF-TOKEN': getCsrfToken()
                }
            }).then(
                response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                }
            ).then(data => {
                userInfo = data;
                const usersList = document.getElementById("users-list");
                const userDiv = document.createElement("div");
                userDiv.className = "w-full flex flex-row items-center justify-between p-4 text-xl";
                userDiv.innerHTML = `
                <p>
                    ${userInfo.username} (Ty)
                </p>
                <span class="w-[40%] font-bold px-4 py-2"> GameMaster</span>
                `;
                usersList.appendChild(userDiv);
            }).catch(error => {
                console.error('Error fetching user info:', error);
            });
        }
        // ==== Create Game ====
        function createGame() {
            var systemSelect = document.getElementById("systemSelect").value;
            var gameName = document.getElementById("titleInput").value;
            var gameDescription = document.getElementById("descriptionInput").value;
            if (!Number(systemSelect)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Błąd',
                    text: 'Wybierz system gry!',
                });
                return;
            }
            if (!gameName) {
                Swal.fire({
                    icon: 'error',
                    title: 'Błąd',
                    text: 'Podaj nazwę gry!',
                });
                return;
            }
            if (!gameDescription) {
                Swal.fire({
                    icon: 'error',
                    title: 'Błąd',
                    text: 'Podaj opis gry!',
                });
                return;
            }
            const bodyJson = {
                name: gameName,
                description: gameDescription,
                rpgSystem: {
                    id: Number(systemSelect)
                }
            }
            console.log(JSON.stringify(bodyJson));
            fetch('/api/v1/authorized/game/create', {
                method: 'POST',
                headers: {
                    'X-XSRF-TOKEN': getCsrfToken(),
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(bodyJson)
            }).then(response => {
                console.log(response);
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            }).then(data => {
                gameId = data.id;
                return
            }).catch(error => {
                console.error('Error creating game:', error);
            })

            addUsersToGame();
        }
        function addUsersToGame() {
            
        }
    </script>
</head>
<body>
    <nav
        class="flex justify-around w-full p-6 bg-light-surface dark:bg-dark-surface border-b border-light-border dark:border-dark-border">
        <a href="/home">
            <div class="flex items-center">
                <img id="logo-light" src="/img/logo/logo-light.svg" alt="RPG Manager" class="h-10 w-10 dark:hidden">
                <img id="logo-dark" src="/img/logo/logo-dark.svg" alt="RPG Manager" class="h-10 w-10 hidden dark:block">
                <h1
                    class="text-xl font-semibold ml-3 text-light-textPrimary dark:text-dark-textPrimary font-jetbrains-mono">
                    RPG Handy Helper
                </h1>
            </div>
        </a>
        <div id="theme-toggle-wrapper" class="flex items-center justify-center">
            <i class="fa-solid fa-sun p-2 text-light-accent dark:text-dark-accent"></i>
            <div class="relative inline-block w-12 h-6">
                <input id="switch-component" type="checkbox" class="peer hidden m-1" />
                <label for="switch-component" class="absolute top-0.5 left-0.5 w-5 h-5 rounded-full
                       bg-light-accent dark:bg-dark-accent
                       shadow-md transition-all duration-300 
                       peer-checked:translate-x-[0.75rem] 
                       peer-checked:dark:bg-dark-accent peer-checked:bg-light-accent
                       cursor-pointer hover:shadow-lg">
                </label>
                <div class="w-12 h-6 rounded-full transition-all duration-300 cursor-pointer
                        bg-light-backgroundSecondary dark:bg-dark-backgroundTertiary">
                </div>
            </div>
            <i class="fa-solid fa-moon p-2 text-light-accent dark:text-dark-accent"></i>
        </div>
    </nav>
    <main
        class="min-h-[86.75vh] flex-grow flex flex-col items-center justify-center bg-light-background dark:bg-dark-background w-full">
        <div class="w-full p-6 flex flex-col items-center justify-center">
            <!-- Create body -->
            <section
                class="w-[80vw] lg:h-[60vh] bg-light-surface dark:bg-dark-surface flex flex-col items-center justify-center rounded-lg p-8">
                <div id="create-game-header"
                    class="w-full h-[85%] bg-light-surface dark:bg-dark-surface flex flex-col lg:flex-row items-center justify-center rounded-lg gap-8 mb-4">
                    <article id="create-game-info"
                        class="w-[45%] h-[100%] flex flex-col items-center justify-center w-full gap-4">
                        <select id="systemSelect"
                            class="text-2xl w-full p-3 rounded-md border border-light-border dark:border-dark-border bg-light-surface dark:bg-dark-surface text-light-textPrimary dark:text-dark-textPrimary">
                            <option disabled selected>System gry</option>
                        </select>

                        <input id="titleInput" type="text" placeholder="Nazwa gry"
                            class="text-2xl w-full p-3 rounded-md border border-light-border dark:border-dark-border bg-light-surface dark:bg-dark-surface text-light-textPrimary dark:text-dark-textPrimary" />

                        <textarea id="descriptionInput" placeholder="Opis gry"
                            class="text-2xl h-[20vh] lg:h-full w-full p-3 rounded-md border border-light-border dark:border-dark-border bg-light-surface dark:bg-dark-surface text-light-textPrimary dark:text-dark-textPrimary resize-none"></textarea>
                    </article>
                    <article id="user-box"
                        class="w-[45%] h-[40vh] lg:h-full flex flex-col items-center justify-center w-full rounded-md border border-light-border dark:border-dark-border">
                        <div id="users-list"
                            class="w-full h-full flex flex-col items-center justify-start gap-4 overflow-y-auto">

                        </div>
                        <!-- Add user button -->
                        <div class="w-full flex items-end justify-end p-4">
                            <div id="add-user"
                                class="w-20 h-20 rounded-full bg-light-accent dark:bg-dark-accent text-dark-textPrimary dark:text-light-textPrimary hover:bg-light-accentDark dark:hover:bg-dark-accentDark transitionduration-300 cursor-pointer flex items-center justify-center"
                                onclick="addUserToListHTML()">
                                <i class="fa-solid fa-plus text-5xl"></i>
                            </div>
                        </div>
                    </article>
                </div>
                <div id="buttons-div" class="h-[15%] flex flex-row items-center justify-center gap-8 flex-wrap">
                    <button
                        class="text-2xl sm:text-3xl py-4 px-5 sm:px-10 bg-light-accent dark:bg-dark-accent text-dark-textPrimary dark:text-light-textPrimary rounded-lg hover:bg-light-accentDark dark:hover:bg-dark-accentDark transition duration-300 whitespace-nowrap font-bold font-jetbrains-mono disabled:dark:bg-dark-accentDark disabled:cursor-not-allowed disabled:bg-light-accentDark disabled:opacity-50"
                        onclick="createGame()">
                        UTWÓRZ GRĘ
                    </button>
                    <button
                        class="text-2xl sm:text-3xl py-4 px-5 sm:px-10 bg-light-accent dark:bg-dark-accent text-dark-textPrimary dark:text-light-textPrimary rounded-lg hover:bg-light-accentDark dark:hover:bg-dark-accentDark transition duration-300 whitespace-nowrap font-bold font-jetbrains-mono disabled:dark:bg-dark-accentDark disabled:cursor-not-allowed disabled:bg-light-accentDark disabled:opacity-50">
                        ANULUJ
                    </button>
                </div>
            </section>
            <!-- Backdrop -->
            <div id="editor-backdrop"
                class="fixed inset-0 z-50 flex items-center justify-center opacity-0 pointer-events-none bg-black/30 dark:bg-black/50 transition-opacity duration-300">
                <div id="create-editor"
                    class="h-[50vh] w-[90vw] sm:w-[95vw] md:w-[70vw] lg:w-[50vw] bg-white dark:bg-dark-surface text-black dark:text-white p-6 px-10 rounded-lg shadow-xl overflow-auto flex-col justify-between transition-all duration-300 ease-in-out scale-100 opacity-100">

                </div>
            </div>
        </div>
    </main>

    <footer
        class="w-full text-center p-4 bg-light-surface dark:bg-dark-surface font-jetbrains-mono text-light-text dark:text-dark-text border-t border-light-border dark:border-dark-border">
        <h3 class="text-light-textPrimary dark:text-dark-textPrimary">Od Graczy dla Graczy © 2025 RPG Handy Helper</h3>
        <a href="https://github.com/xEdziu/RPG-Handy-Helper" target="_blank"
            class="text-light-accent dark:text-dark-accent">
            <i class="fa-brands fa-github"></i>
        </a>
    </footer>
</body>
<script defer src="/scripts/footer.js"></script>

</html>
<script>
    document.addEventListener("click", function (e) {
        const backdrop = document.getElementById("editor-backdrop");
        const editor = document.getElementById("create-editor");
        if (
            backdrop.classList.contains("opacity-100") &&
            !editor.contains(e.target) &&
            !e.target.closest("#add-user")
        ) {
            backdrop.classList.add("opacity-0", "pointer-events-none");
            backdrop.classList.remove("opacity-100", "pointer-events-auto");
            editor.classList.add("scale-95", "opacity-0");
            editor.classList.remove("scale-100", "opacity-100");
        }
    });
    function addUserToList(user) {
        userList.push(user);
        const divUserList = document.getElementById("users-list");
        const userDiv = document.createElement("div");
        userDiv.className = "w-full flex flex-row items-center justify-between p-4 text-xl";
        userDiv.innerHTML = userHTML(user);
        divUserList.appendChild(userDiv);
    }
    function addUserToListHTML() {
        document.getElementById("editor-backdrop").classList.remove("opacity-0", "pointer-events-none");
        document.getElementById("editor-backdrop").classList.add("opacity-100", "pointer-events-auto");
        document.getElementById("create-editor").classList.remove("scale-95", "opacity-0");
        document.getElementById("create-editor").classList.add("scale-100", "opacity-100");
        const editor = document.getElementById("create-editor");
        editor.innerHTML = `
            <div class="w-full flex flex-col items-center justify-center">
                <div class="h-[3rem] w-[80%] flex items-center justify-center">
                    <h1 class="text-lg font-bold mx-4">Wyszukaj</h1>
                    <input type="text" id="usernameInput" placeholder="Nazwa użytkownika"
                        class="text-md w-[80%] p-1 rounded-md border border-light-border dark:border-dark-border bg-light-surface dark:bg-dark-surface text-light-textPrimary dark:text-dark-textPrimary">
                </div>
                <div id="users-list-search"
                    class="w-full flex flex-col items-center justify-start gap-4 overflow-y-auto">
                    <span class="text-xl text-light-textPrimary dark:text-dark-textPrimary font-bold mt-[18vh]">
                        Wpisz nazwę użytkownika,<br>
                        aby móc dodać go do gry.
                    </span>
                </div>
            </div>
        `;
    }
    function userAddHTML(user) {
        const usersList = document.getElementById("users-list");
        const userDiv = document.createElement("div");
        userDiv.className = "user-item w-full flex flex-row items-center justify-start p-4 text-xl bg-light-background dark:bg-dark-background rounded-md";
        userDiv.onclick = addUserToList(user);
        userDiv.innerHTML = `
            <img src="${user}" alt="User Avatar" class="w-12 h-12 rounded-full">
            <span class="w-[40%] font-bold px-4 py-2">${user}</span>
        `
    }
    function userHTML(user) {
        return `
        <p>
            <i class="fa-solid fa-xmark mr-3"></i>${user.username}
        </p>
        <select class="roleSelect w-[40%] font-bold px-4 py-2 rounded-md transition duration-200">
            <option value="PLAYER">Player</option>
            <option value="SPECTATOR">Spectator</option>
            <option value="GAMEMASTER">GameMaster</option>
        </select>
        `
    }
</script>
