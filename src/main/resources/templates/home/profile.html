            <label for="switch-component" class="absolute top-0.5 left-0.5 w-5 h-5 rounded-full

<main class="flex-grow flex flex-col items-center justify-center px-4 bg-light-background dark:bg-dark-background">

    <div class="p-4 m-3 flex items-center justify-center text-3xl border-b-4 border-light-accentDark dark:border-dark-accentDark">
        <h1 class="font-semibold ml-3 text-light-textPrimary dark:text-dark-textPrimary font-jetbrains-mono">
            MÓJ PROFIL
        </h1>
    </div>

    <div class="bg-light-surface dark:bg-dark-surface rounded-xl shadow-md p-8 mb-6 max-w-4xl w-full flex flex-col md:grid md:grid-cols-2 gap-4 items-stretch">

        <div class="flex items-center justify-center">
            <div class="relative w-[66%] sm:w-full max-w-xs mx-auto rounded-xl object-fill bg-dark-backgroundSecondary h-40 sm:h-52 md:h-[15rem] md:w-[15rem]">
                <img id="profilePhoto" src=""
                     class="absolute inset-0 w-full h-full object-fill z-10 bg-dark-accent" />
                <img id="photoPreview" src=""
                     class="absolute inset-0 w-full h-full object-fill z-20" />
                <label for="photoInput"
                       class="absolute top-2 right-2 z-30 bg-light-accent dark:bg-dark-accent p-2 rounded-full text-white shadow-lg cursor-pointer">
                    <i class="fa-solid fa-pen"></i>
                </label>
                <form id="photoForm" enctype="multipart/form-data">
                    <input type="file" id="photoInput" name="file" accept="image/png, image/jpeg" class="hidden" />
                </form>
            </div>
        </div>

        <form id="updateForm" class="flex flex-col space-y-4 justify-center w-[66%] sm:w-full max-w-xs mx-auto text-sm sm:text-base">

            <div class="flex items-center justify-between bg-light-background dark:bg-dark-background rounded-md px-3 py-3 sm:py-4 md:py-3 sm:px-4 w-full">
                <label for="username" class="text-light-textPrimary dark:text-dark-textPrimary text-sm flex items-center gap-2">
                    <i class="fa-solid fa-user-ninja"></i> Nazwa użytkownika:
                </label>
                <button type="button" class="text-light-accent dark:text-dark-accent">
                    <i class="fa-solid fa-pen"></i>
                </button>
            </div>

            <div class="flex items-center justify-between bg-light-background dark:bg-dark-background rounded-md px-3 py-3 sm:py-4 md:py-3 sm:px-4 w-full">
                <label for="firstName" class="text-light-textPrimary dark:text-dark-textPrimary text-sm flex items-center gap-2">
                    <i class="fa-solid fa-user"></i> Imię:
                </label>
                <button type="button" class="text-light-accent dark:text-dark-accent">
                    <i class="fa-solid fa-pen"></i>
                </button>
            </div>

            <div class="flex items-center justify-between bg-light-background dark:bg-dark-background rounded-md px-3 py-3 sm:py-4 md:py-3 sm:px-4 w-full">
                <label for="surname" class="text-light-textPrimary dark:text-dark-textPrimary text-sm flex items-center gap-2">
                    <i class="fa-solid fa-id-badge"></i> Nazwisko:
                </label>
                <button type="button" class="text-light-accent dark:text-dark-accent">
                    <i class="fa-solid fa-pen"></i>
                </button>
            </div>

            <div class="flex items-center justify-between bg-light-background dark:bg-dark-background rounded-md px-3 py-3 sm:py-4 md:py-3 sm:px-4 w-full">
                <label for="email" class="text-light-textPrimary dark:text-dark-textPrimary text-sm flex items-center gap-2">
                    <i class="fa-solid fa-envelope"></i> E-mail:
                </label>
                <button type="button" class="text-light-accent dark:text-dark-accent">
                    <i class="fa-solid fa-pen"></i>
                </button>
            </div>
        </form>

        <div class="flex items-center justify-center md:col-span-2">
            <button type="submit" class="px-12 py-3 text-lg font-semibold

                   border border-light-border dark:border-dark-border

                   hover:bg-light-accentDark hover:dark:bg-dark-accentDark
                   focus:outline-none focus:ring-4 focus:ring-light-accent/50 dark:focus:ring-dark-accent/50
                   active:scale-95 text-font-jetbrains-mono">
                ZAKTUALIZUJ DANE
            </button>
        </div>

        <p class=" text-sm w-full text-center text-light-textSecondary dark:text-dark-textSecondary md:col-span-2">

            <a href="/my-games" class="text-light-accent dark:text-dark-accent hover:underline visited:text-light-accentDark dark:visited:text-dark-accentDark">Moje gry</a>
            lub wróć na:

<footer
        class="w-full text-center p-4 bg-light-surface dark:bg-dark-surface font-jetbrains-mono text-light-text dark:text-dark-text border-t border-light-border dark:border-dark-border">
    <h3 class="text-light-textPrimary dark:text-dark-textPrimary">Od Graczy dla Graczy © 2025 RPG Handy Helper</h3>
    <a href="https://github.com/xEdziu/RPG-Handy-Helper" target="_blank"
       class="text-light-accent dark:text-dark-accent"><i class="fa-brands fa-github"></i></a>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggleSwitch = document.getElementById("switch-component");
        const body = document.body;
        const themeToggleDiv = document.querySelector(".flex.items-center.justify-center");
        const favicon = document.getElementById("favicon");
        function updateFavicon(theme) {
            if (favicon) {
                favicon.href = theme === "dark"
                    ? "/img/logo/logo-dark.svg"
                    : "/img/logo/logo-light.svg";
            }
        }
        function applyTheme(theme) {
            body.classList.toggle("dark", theme === "dark");
            localStorage.setItem("theme", theme);
            updateFavicon(theme);
            if (toggleSwitch) toggleSwitch.checked = (theme === "dark");
        }
        const savedTheme = localStorage.getItem("theme") || "dark";
        applyTheme(savedTheme);
        if (toggleSwitch) {
            toggleSwitch.addEventListener("change", function () {
                const newTheme = toggleSwitch.checked ? "dark" : "light";
                applyTheme(newTheme);
            });
        }
        if (themeToggleDiv) {
            themeToggleDiv.addEventListener("click", function (e) {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'LABEL') return;
                const newTheme = body.classList.contains("dark") ? "light" : "dark";
                applyTheme(newTheme);
            });
        }
        fixLabelsForAutofill();
    });
</script>

<script>
    function getCookie(name) {
        const cookies = document.cookie.split('; ');
        for (let cookie of cookies) {
            const [cookieName, cookieValue] = cookie.split('=');
            if (cookieName === name) {
                return decodeURIComponent(cookieValue);
            }
        }
        return null;
    }

    let currentPhotoFilename = "";

    async function loadProfile() {
        Swal.fire({
            title: 'Ładowanie profilu...',
            allowOutsideClick: false,
            didOpen: () => Swal.showLoading()
        });

        try {
            const response = await fetch("/api/v1/authorized/user");
            const data = await response.json();
            Swal.close();

            document.getElementById("viewEmail").textContent = data.email;
            document.getElementById("username").value = data.username;
            document.getElementById("firstName").value = data.firstName;
            document.getElementById("surname").value = data.surname;

            const filename = data.userPhotoPath?.split("/").pop();
            currentPhotoFilename = filename;
            updateProfilePhoto(filename);
        } catch (error) {
            Swal.close();
            Swal.fire({ icon: 'error', text: 'Nie udało się załadować danych użytkownika.' });
        }
    }

    function updateProfilePhoto(filename) {
        if (!filename) return;
        const url = `/api/v1/authorized/user/photo/${filename}`;
        document.getElementById("profilePhoto").src = url;
    }

    loadProfile();

    document.getElementById("updateForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        Swal.fire({
            title: 'Zapisywanie...',
            allowOutsideClick: false,
            didOpen: () => Swal.showLoading()
        });

        try {
            const response = await fetch("/api/v1/authorized/user/update", {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    'X-XSRF-TOKEN': getCookie("XSRF-TOKEN")
                },
                body: JSON.stringify({
                    username: document.getElementById("username").value,
                    firstName: document.getElementById("firstName").value,
                    surname: document.getElementById("surname").value,
                    email: document.getElementById("viewEmail").textContent
                })
            });

            const result = await response.json();
            Swal.close();

            if (response.ok) {
                Swal.fire({ icon: 'success', text: result.message || "Profil zaktualizowany" });
                await loadProfile();
            } else {
                Swal.fire({ icon: 'error', text: result.message || "Błąd aktualizacji profilu" });
            }
        } catch (error) {
            Swal.close();
            Swal.fire({ icon: 'error', text: "Błąd połączenia z serwerem." });
        }
    });

    document.getElementById("photoInput").addEventListener("change", function(e) {
        const file = e.target.files[0];
        if (file) {
            if (file.size > 5 * 1024 * 1024) {
                Swal.fire({ icon: 'warning', text: 'Plik jest za duży. Maksymalny rozmiar to 5 MB.' });
                e.target.value = "";
                return;
            }
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById("photoPreview");
                preview.src = e.target.result;
                preview.style.display = "block";
                preview.classList.remove("hidden");
            }
            reader.readAsDataURL(file);
        }
    });

    document.getElementById("photoForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const fileInput = document.getElementById("photoInput");
        const file = fileInput.files[0];

        if (!file) {
            Swal.fire({ icon: 'warning', text: 'Nie wybrano pliku.' });
            return;
        }

        const formData = new FormData();
        formData.append("file", file);

        Swal.fire({
            title: 'Wysyłanie...',
            text: 'Trwa przesyłanie zdjęcia.',
            allowOutsideClick: false,
            didOpen: () => Swal.showLoading()
        });

        try {
            const response = await fetch("/api/v1/authorized/user/photo", {
                method: "POST",
                headers: {
                    'X-XSRF-TOKEN': getCookie("XSRF-TOKEN")
                },
                body: formData
            });

            const result = await response.json();
            Swal.close();

            if (response.ok) {
                Swal.fire({ icon: 'success', text: result.message || "Zdjęcie zaktualizowane!" });
                updateProfilePhoto(currentPhotoFilename);
            } else {
                Swal.fire({ icon: 'error', text: result.message || "Błąd podczas przesyłania zdjęcia." });
            }
        } catch (error) {
            Swal.close();
            Swal.fire({ icon: 'error', text: "Błąd połączenia z serwerem." });
        }
    });
</script>
</body>
