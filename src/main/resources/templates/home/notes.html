<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Notatki</title>
    <link id="favicon" rel="icon" type="image/svg+xml" href="/img/logo/logo-light.svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=League+Spartan:wght@100..900&display=swap');

    <script>// Ustawienia Tailwind CSS
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        dark: {
                            background: "#1E1E1E",
                            backgroundSecondary: "#181818",
                            backgroundTertiary: "#101010",
                            textPrimary: "#E1E1E1",
                            textSecondary: "#AFAFAF",
                            accent: "#12e1b9",
                            border: "#333333",
                            surface: "#1E1E1E",
                            accentDark: "#00B189",
                            success: "#00EE00",
                            error: "#D00000",
                            warning: "#FF9831",
                        },
                        light: {
                            background: "#E1E1E1",
                            backgroundSecondary: "#C1C1C1",
                            backgroundTertiary: "#818181",
                            textPrimary: "#252525",
                            surface: "#F5F5F5",
                            border: "#CCCCCC",
                            textSecondary: "#505050",
                            accent: "#ED1E46",
                            accentDark: "#BD0016",
                            success: "#009688",
                            error: "#b388FF",
                            warning: "#FF6F00",
                        },
                    },
                },
            },
        };
        var noteInfo = {};
        var accessibleGame = {};
        var userSystems = [];
        var userGameName = [];
        var userId = null;
        document.addEventListener("DOMContentLoaded", () => {
            const toggleSwitch = document.getElementById("switch-component");
            applyTheme(getSavedTheme());
            toggleSwitch?.addEventListener("change", () => {
                const newTheme = toggleSwitch.checked ? "dark" : "light";
                applyTheme(newTheme);
            });
            loadNotes();
            getAccessibleGameForUser();
            getUserId();
        });

        function updateFavicon(theme) {
            const favicon = document.getElementById("favicon");
            if (favicon) {
                favicon.href = `/img/logo/logo-${theme}.svg`;
            }
        }

        function applyTheme(theme) {
            document.body.classList.toggle("dark", theme === "dark");
            localStorage.setItem("theme", theme);
            updateFavicon(theme);

            const toggleSwitch = document.getElementById("switch-component");
            if (toggleSwitch) {
                toggleSwitch.checked = (theme === "dark");
            }
        }

        function getSavedTheme() {
            return localStorage.getItem("theme") ||
                (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
        }

        function getCsrfToken() {
            const name = "XSRF-TOKEN=";
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                cookie = cookie.trim();
                if (cookie.startsWith(name)) {
                    return decodeURIComponent(cookie.substring(name.length));
                }
            }
            return null;
        }

        async function apiGet(url) {
            const csrfToken = getCsrfToken();
            const res = await fetch(url, {
                method: 'GET',
                headers: {
                    'X-XSRF-TOKEN': csrfToken
                }
            });
            return res.ok ? res.json() : Promise.reject(await res.json());
        }
        async function getAccessibleGameForUser() {
            try {
                const response = await apiGet('/api/v1/authorized/game/userGames');
                if (Array.isArray(response)) {
                    accessibleGame = response;
                } else {
                    console.warn('Nieoczekiwany format odpowiedzi:', response);
                    accessibleGame = [];
                }
            } catch (err) {
                console.error("Nie udało się pobrać gier:", err);
                accessibleGame = [];
            }
        }
        async function getUserId() {
            try {
                const response = await apiGet('/api/v1/authorized/user');
                userId = response.id;
            } catch (err) {
                console.error("Nie udało się informacji o użytkowniku:", err);
            }
        }
        async function apiPost(url, data) {
            const csrfToken = getCsrfToken();
            const res = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-XSRF-TOKEN': csrfToken
                },
                body: JSON.stringify(data)
            });
            return res.ok ? res.json() : Promise.reject(await res.json());
        }

        async function apiPut(url, data) {
            const csrfToken = getCsrfToken();
            const res = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-XSRF-TOKEN': csrfToken
                },
                body: JSON.stringify(data)
            });
            return res.ok ? res.json() : Promise.reject(await res.json());
        }

        async function apiDelete(url) {
            const csrfToken = getCsrfToken();
            const res = await fetch(url, {
                method: 'DELETE',
                headers: {
                    'X-XSRF-TOKEN': csrfToken
                }
            });
            return res.ok ? res.json() : Promise.reject(await res.json());
        }

        function parseMarkdown(markdownText) {
            return marked.parse(markdownText);
        }
        function truncateText(text, maxLength = 80) {
            return text.length > maxLength
                ? text.slice(0, maxLength) + '...'
                : text;
        }
        function forceReload() {
            location.reload();
        }
        function displayNote(idNote) {
            const note = noteInfo.find(note => note.id == idNote);
            if (!note) {
                Swal.fire({
                    icon: 'error',
                    title: 'Błąd!',
                    text: 'Nie znaleziono notatki.',
                });
                return;
            }
            const noteEditor = document.getElementById('note-editor');
            noteEditor.innerHTML = `
                <div class="flex justify-between items-center mb-4 border-b pb-2 border-light-accentDark dark:border-dark-accentDark">
                    <div class="flex-col items-center">
                        <h2 class="text-2xl font-bold font-jetbrains-mono text-light-accent dark:text-dark-accent">${note.gameName}</h2>
                        <h2 class="text-2xl font-bold font-jetbrains-mono text-light-textPrimary dark:text-dark-textPrimary">${note.rpgSystemName}</h2>
                    </div>
                    <div class="flex-col items-center">
                        <small class="text-light-textSecondary dark:text-dark-textSecondary">Ostatnia Modyfikacja: ${new Date(note.updatedAt).toLocaleString()}</small> <br>
                        <small class="text-light-textSecondary dark:text-dark-textSecondary">Utworzono: ${new Date(note.createdAt).toLocaleString()}</small>
                    </div>
                </div>
                <div class="flex justify-between items-center"> 
                    <h1 class="text-3xl font-bold font-jetbrains-mono text-light-textPrimary dark:text-dark-textPrimary">${note.title}</h1>
                    <div>
                        <button id="delete-note" class="text-xl bg-light-accent dark:bg-dark-accent text-light-textPrimary dark:text-dark-textPrimary p-2 rounded hover:bg-light-accentDark     dark:hover:bg-dark-accentDark" onclick="deleteNote(${note.id})">Usuń</button>
                        <button id="edit-note" class="text-xl bg-light-accent dark:bg-dark-accent text-light-textPrimary dark:text-dark-textPrimary p-2 rounded hover:bg-light-accentDark   dark:hover:bg-dark-accentDark" onclick="editNote(${note.id})">Edytuj</button>
                    </div>
                </div>
                    <p class="text-light-textSecondary dark:text-dark-textSecondary font-jetbrains-mono text-sm">${parseMarkdown(note.content)}</p>
            `;
            noteEditor.onclick = (event) => event.stopPropagation();
            showNoteEditor();
        }
        function editNote(idNote) {
            const note = noteInfo.find(note => note.id == idNote);
            if (!note) {
                Swal.fire({
                    icon: 'error',
                    title: 'Błąd!',
                    text: 'Nie znaleziono notatki.',
                });
                return;
            }
            const noteEditor = document.getElementById('note-editor');
            noteEditor.innerHTML = `
                <div class="flex justify-between items-center mb-4 border-b pb-2 border-light-accentDark dark:border-dark-accentDark">
                    <h2 class="text-2xl font-bold font-jetbrains-mono text-light-textPrimary dark:text-dark-textPrimary">Edytuj notatkę</h2>
                </div>
                <input id="edit-note-title" type="text" value="${note.title.replace(/"/g, '&quot;')}"
                    class="w-full p-2 mb-4 border rounded text-black dark:text-white bg-white dark:bg-dark-surface">
                <div class="flex flex-row gap-4 min-h-[32vh]">
                    <textarea id="edit-note-content" rows="10"
                        class="w-1/2 p-4 border rounded resize-none font-jetbrains-mono text-sm text-black dark:text-white bg-white dark:bg-dark-surface overflow-auto">${note.content}</textarea>

                    <div id="edit-note-preview"
                        class="w-1/2 p-4 border rounded overflow-auto prose dark:prose-invert bg-white dark:bg-dark-surface">
                        ${parseMarkdown(note.content)}
                    </div>
                </div>
                <div class="mt-4 flex justify-end p-2">
                    <button id="save-edited-note"
                        class="text-xl bg-light-accent dark:bg-dark-accent text-light-textPrimary dark:text-dark-textPrimary p-2 rounded hover:bg-light-accentDark dark:hover:bg-dark-accentDark"
                        onclick="saveEditedNote(${note.id})">
                        Zapisz zmiany
                    </button>
                </div>
            `;
            console.log("test1")
            const textarea = document.getElementById('edit-note-content');
            const preview = document.getElementById('edit-note-preview');
            textarea.addEventListener('input', () => {
                preview.innerHTML = parseMarkdown(textarea.value || "*Podgląd pusty...*");
            });
        }
        function saveEditedNote(idNote) {
            const noteTitle = document.getElementById('edit-note-title').value.trim();
            const noteContent = document.getElementById('edit-note-content').value.trim();
            if (!noteTitle || !noteContent) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Brak danych!',
                    text: 'Uzupełnij wszystkie pola.',
                });
                return;
            }
            const note = {
                gameId: accessibleGame.find(gameName => noteInfo.find(note => note.id == idNote).gameName).id,
                userId: userId,
                title: noteTitle,
                content: noteContent
            };
            apiPut(`/api/v1/authorized/gameNotes/update/${idNote}`, note)
                .then(() => {
                    Swal.fire({
                        icon: 'success',
                        title: 'Notatka została zaktualizowana!',
                        showConfirmButton: false,
                        timer: 1500
                    });
                    loadNotes();
                    hideNoteEditor();
                })
                .catch((error) => {
                    console.error('Nie udało się zaktualizować notatki:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Błąd!',
                        text: 'Nie udało się zaktualizować notatki. Spróbuj ponownie.',
                    });
                });
        }
        function deleteNote(idNote) {
            Swal.fire({
                title: 'Czy na pewno chcesz usunąć tę notatkę?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Tak, usuń!',
                cancelButtonText: 'Anuluj'
            }).then((result) => {
                if (result.isConfirmed) {
                    apiDelete(`/api/v1/authorized/gameNotes/delete/${idNote}`)
                        .then(() => {
                            Swal.fire({
                                icon: 'success',
                                title: 'Notatka została usunięta!',
                                showConfirmButton: false,
                                timer: 1500
                            });
                            forceReload();
                        })
                        .catch((error) => {
                            console.error('Nie udało się usunąć notatki:', error);
                            Swal.fire({
                                icon: 'error',
                                title: 'Błąd!',
                                text: 'Nie udało się usunąć notatki. Spróbuj ponownie.',
                            });
                        });
                }
            });
        }
        async function loadNotes() {
            try {
                const notes = await apiGet('/api/v1/authorized/gameNotes');
                const container = document.getElementById('notes-container');
                container.innerHTML = '';
                if (accessibleGame.length == 0) {
                    const div = document.createElement('div');
                    div.className = 'note-box w-[75vw] max-w-2xl p-4 border border-light-border dark:border-dark-border bg-light-surface dark:bg-dark-surface rounded-lg m-2 cursor-pointer bg-light-surface dark:bg-dark-surface  hover:bg-light-backgroundTertiary dark:hover:bg-dark-backgroundTertiary transition duration-300 text-light-textPrimary dark:text-dark-textPrimary';
                    div.innerHTML = `
                        <div class="flex-col items-center justify-between mb-2 font-jetbrains-mono">
                            <p class="mb-2"> Nie masz jeszcze żadnych notatek! </p>
                            <p class="mb-2"> Twoja umiejętność pisania jest jeszcze zablokowana. </p>
                            <p class="mb-2"> Dołącz do gry lub stwórz własną, aby ją odblokować. </p>
                        </div >
                        `;
                    container.appendChild(div);
                    return;
                }
                if (!notes.gameNotes || notes.gameNotes.length === 0) {
                    const div = document.createElement('div');
                    div.className = 'note-box w-[75vw] max-w-2xl p-4 border border-light-border dark:border-dark-border bg-light-surface dark:bg-dark-surface rounded-lg m-2 cursor-pointer bg-light-surface dark:bg-dark-surface  hover:bg-light-backgroundTertiary dark:hover:bg-dark-backgroundTertiary transition duration-300 text-light-textPrimary dark:text-dark-textPrimary';
                    div.innerHTML = `
                        <div class="flex-col items-center justify-between mb-2 font-jetbrains-mono">
                            <p class="mb-2"> Nie masz jeszcze żadnych notatek! </p>
                            <p class="mb-2"> Na szczęśnie masz już odblokowaną umiejętność pisania. </p>
                            <p class="mb-2"> Utwórz swoją pierwszą notatkę już teraz. </p>
                        </div >
                        `;
                    container.appendChild(div);
                    return;
                }
                noteInfo = notes.gameNotes.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
                noteInfo.forEach(note => {
                    if (!userSystems.includes(note.rpgSystemName)) {
                        userSystems.push(note.rpgSystemName);
                    }
                    if (!userGameName.includes(note.gameName)) {
                        userGameName.push(note.gameName);
                    }
                    const div = document.createElement('div');
                    div.className = 'note-box w-[75vw] max-w-2xl p-4  border border-light-border dark:border-dark-border bg-light-surface dark:bg-dark-surface rounded-lg m-2 cursor-pointer bg-light-surface dark:bg-dark-surface hover:bg-light-backgroundTertiary dark:hover:bg-dark-backgroundTertiary transition duration-300 text-light-textPrimary dark:text-dark-textPrimary';
                    div.addEventListener("click", (e) => {
                        e.stopPropagation();
                        displayNote(note.id);
                    });
                    div.innerHTML = `
                        <div class="flex items-center justify-between mb-2">
                            <h3 class="text-xl font-semibold mb-1 font-jetbrains-mono">
                                <span class="text-light-accent dark:text-dark-accent"> ${note.gameName}</span>
                                ${note.rpgSystemName} </h3> 
                            <small>${new Date(note.updatedAt).toLocaleString('pl-PL', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    })}</small>
                        </div>
                        <h2 class= "text-2xl font-semibold mb-2 font-jetbrains-mono">${note.title}</h2>
                        <p class="ml-8">${parseMarkdown(truncateText(note.content))}</p>
                    `;
                    container.appendChild(div);
                });

                populateFilters();
            } catch (error) {
                console.error('Nie udało się załadować notatek:', error);
            }
        }
        function saveNote(idNote) {
            const noteTitle = document.getElementById('note-title').value.trim();
            const noteContent = document.getElementById('note-content').value.trim();
            const gameIdRaw = document.getElementById('game-name').value;
            const gameId = parseInt(gameIdRaw);
            if (!noteTitle || !noteContent || !gameId || isNaN(gameId)) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Brak danych!',
                    text: 'Uzupełnij wszystkie pola.',
                });
                return;
            }
            const note = {
                title: noteTitle,
                content: noteContent,
                gameId: gameId,
                userId: userId
            };
            apiPost('/api/v1/authorized/gameNotes/add', note)
                .then(() => {
                    Swal.fire({
                        icon: 'success',
                        title: 'Notatka została zapisana!',
                        showConfirmButton: false,
                        timer: 1500
                    });
                    loadNotes();
                    hideNoteEditor();
                })
                .catch((error) => {
                    console.error('Nie udało się zapisać notatki:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Błąd!',
                        text: 'Nie udało się zapisać notatki. Spróbuj ponownie.',
                    });
                });
        }
        function showPreviewNote() {
            const preview = document.getElementById('note-preview');
            const textarea = document.getElementById('note-content');
            const button = document.getElementById('preview-note');
            var title = document.getElementById('note-title').value.trim();
            const editorColumn = textarea.closest('.flex-col');
            const isHidden = preview.classList.contains('hidden');
            preview.innerHTML = `
                <h2 class="text-2xl font-bold font-jetbrains-mono text-light-textPrimary dark:text-dark-textPrimary">${title || "Notatki bez tytułu?"}</h2>
                <div class =" h-[30vh] overflow-auto font-jetbrains-mono">
                    <p class ="break-words whitespace-pre-wrap mt-[-2em] ">
                        ${parseMarkdown(textarea.value || "*Podgląd pusty...*")}
                    </p>
                </div>
            `;
            preview.classList.toggle('hidden');
            button.textContent = isHidden ? 'Zamknij podgląd' : 'Podgląd';
            if (isHidden) {
                editorColumn.classList.remove('lg:w-full');
                editorColumn.classList.add('lg:w-1/2');
            } else {
                editorColumn.classList.remove('lg:w-1/2');
                editorColumn.classList.add('lg:w-full');
            }
        }

        function createNote() {
            const noteEditor = document.getElementById('note-editor');
            noteEditor.classList.remove('flex-row');
            noteEditor.classList.add('flex-col');
            noteEditor.innerHTML = `
                <div class="flex justify-between items-center mb-4">
                    <div class="flex flex-col items-start w-1/2">
                        <p id="game-system" class="text-sm font-bold text-light-textPrimary dark:text-dark-textPrimary mb-1">Nazwa systemu gry</p>
                        <select id="game-name" class="my-1 w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded text-sm text-light-accent       dark:text-dark-accent bg-white dark:bg-dark-surface focus:outline-none focus:ring-0">
                            <option value="" disabled selected>-- Kampania --</option>
                            ${accessibleGame.map(game => `<option value="${game.name}">${game.name}</option>`).join('')}
                        </select>
                    </div>
                    <div class="flex flex-row gap-2 items-center">
                        <button id="preview-note"
                            class="text-sm font-bold bg-light-accent dark:bg-dark-accent text-white p-2 rounded hover:bg-light-accentDark dark:hover:bg-dark-accentDark"
                            onclick="showPreviewNote()">Podgląd</button>
                        <button id="save-note"
                            class="text-sm font-bold bg-light-accent dark:bg-dark-accent text-white p-2 rounded hover:bg-light-accentDark dark:hover:bg-dark-accentDark"
                            onclick="saveNote()">Zapisz</button>
                    </div>
                </div>
                <div class="flex flex-col lg:flex-row gap-4 min-h-[32vh]">
                    <div class="flex flex-col w-full">
                        <input id="note-title" type="text" placeholder="Tytuł notatki"
                            class="my-1 w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded text-lg text-black dark:text-white bg-white        dark:bg-dark-surface placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-0 font-jetbrains-mono">
                        <textarea id="note-content" rows="10" placeholder="Treść notatki"
                            class="h-[30vh] my-1 w-full p-4 border border-gray-300 dark:border-gray-600 rounded resize-none text-sm text-black dark:text-white bg-white dark:bg-dark-surface focus:outline-none focus:ring-0 overflow-auto font-jetbrains-mono"></textarea>
                    </div>
                    <div id="note-preview"
                        class="hidden w-full lg:w-1/2 p-4 rounded prose dark:prose-invert bg-white dark:bg-dark-surface hitespace-pre-wrap break-words">

                    </div>
                </div>
            `;

            showNoteEditor();
            const textarea = document.getElementById('note-content');
            const preview = document.getElementById('note-preview');
            const titleChange = document.getElementById('note-title');
            document.getElementById('game-name').addEventListener('change', (e) => {
                const selectedGame = noteInfo.find(note => note.gameName === e.target.value);
                document.getElementById('game-system').textContent = selectedGame ? selectedGame.rpgSystemName : 'Nazwa systemu gry';
            });
            titleChange.addEventListener('input', () => {
                const title = document.getElementById('note-title').value.trim();
                preview.innerHTML = `
                    <h2 class="text-2xl font-bold font-jetbrains-mono text-light-textPrimary dark:text-dark-textPrimary">${title || "Notatki bez tytułu?"}</h2>
                    <div class =" h-[30vh] overflow-auto font-jetbrains-mono">
                        <p class ="break-words whitespace-pre-wrap mt-[-2em] ">
                            ${parseMarkdown(textarea.value || "*Podgląd pusty...*")}
                        </p>
                    </div>
                `;
            });
            textarea.addEventListener('input', () => {
                const title = document.getElementById('note-title').value.trim();
                preview.innerHTML = `
                    <h2 class="text-2xl font-bold font-jetbrains-mono text-light-textPrimary dark:text-dark-textPrimary">${title || "Notatki bez tytułu?"}</h2>
                    <div class =" h-[30vh] overflow-auto font-jetbrains-mono">
                        <p class ="break-words whitespace-pre-wrap mt-[-2em] ">
                            ${parseMarkdown(textarea.value || "*Podgląd pusty...*")}
                        </p>
                    </div>
                `;
            });
        }
        function populateFilters() {
            const systemSelect = document.getElementById('game-name-filter');
            const campaignSelect = document.getElementById('campaign-name-filter');
            userSystems.forEach(system => {
                const option = document.createElement('option');
                option.value = system;
                option.textContent = system;
                systemSelect.appendChild(option);
            });
            userGameName.forEach(game => {
                const option = document.createElement('option');
                option.value = game;
                option.textContent = game;
                campaignSelect.appendChild(option);
            });
        }
        function showNoteEditor() {
            const backdrop = document.getElementById('note-editor-backdrop');
            backdrop.classList.remove('opacity-0', 'scale-95', 'pointer-events-none');
            backdrop.classList.add('opacity-100', 'scale-100');
        }
        function hideNoteEditor() {
            const backdrop = document.getElementById('note-editor-backdrop');
            backdrop.classList.remove('opacity-100', 'scale-100');
            backdrop.classList.add('opacity-0', 'scale-95', 'pointer-events-none');
            const noteEditor = document.getElementById('note-editor');
        }
        document.addEventListener('click', function (event) {
            const editor = document.getElementById('note-editor');
            if (!editor.classList.contains('pointer-events-none')) {
                if (!editor.contains(event.target) && !event.target.closest('.note-box') && event.target.id !== 'add-note') {
                    hideNoteEditor();
                }
            }
        });
    </script>

<body>
    <nav
        class="flex justify-around w-full p-6 bg-light-surface dark:bg-dark-surface border-b border-light-border dark:border-dark-border">

<script>
    function applyFilters() {
        const searchQuery = document.getElementById('search-input').value.toLowerCase();
        const systemFilter = document.getElementById('game-name-filter').value;
        const campaignFilter = document.getElementById('campaign-name-filter').value;
        const sortBy = document.getElementById('sort-by').value;
        const sortOrder = document.getElementById('sort-order').value;
        const container = document.getElementById('notes-container');
        container.innerHTML = '';
        let filteredNotes = [...noteInfo];
        if (systemFilter) {
            filteredNotes = filteredNotes.filter(note => note.rpgSystemName === systemFilter);
        }
        if (campaignFilter) {
            filteredNotes = filteredNotes.filter(note => note.gameName === campaignFilter);
        }
        if (searchQuery) {
            filteredNotes = filteredNotes.filter(note =>
                note.title.toLowerCase().includes(searchQuery) ||
                note.content.toLowerCase().includes(searchQuery)
            );
        }
        filteredNotes.sort((a, b) => {
            let aVal, bVal;
            if (sortBy === 'data-modify') {
                aVal = new Date(a.updatedAt);
                bVal = new Date(b.updatedAt);
            } else if (sortBy === 'data-creation') {
                aVal = new Date(a.createdAt);
                bVal = new Date(b.createdAt);
            } else {
                aVal = a.title.toLowerCase();
                bVal = b.title.toLowerCase();
            }

            const result = aVal < bVal ? -1 : aVal > bVal ? 1 : 0;
            return sortOrder === 'ASC' ? result : -result;
        });
        if (filteredNotes.length === 0) {
            const div = document.createElement('div');
            div.className = 'note-box w-[75vw] max-w-2xl p-4 bg-light-surface dark:bg-dark-surface rounded-lg m-2 text-center text-light-textPrimary dark:text-dark-textPrimary';
            div.textContent = 'Brak notatek spełniających wybrane kryteria.';
            container.appendChild(div);
            return;
        }
        filteredNotes.forEach(note => {
            const div = document.createElement('div');
            div.className = 'note-box w-[75vw] max-w-2xl p-4 bg-light-surface dark:bg-dark-surface rounded-lg m-2 cursor-pointer hover:bg-light-backgroundTertiary dark:hover:bg-dark-backgroundTertiary transition duration-300 text-light-textPrimary dark:text-dark-textPrimary';
            div.addEventListener("click", (e) => {
                e.stopPropagation();
                displayNote(note.id);
            });
            div.innerHTML = `
                <div class="flex items-center justify-between mb-2">
                    <h3 class="text-xl font-semibold mb-1 font-jetbrains-mono">${note.rpgSystemName} <span class="text-light-accent dark:text-dark-accent"> ${note.gameName} </span></h3> 
                    <small>${new Date(note.createdAt).toLocaleString()}</small>
                </div>
                <h2 class="text-2xl font-semibold mb-2 font-jetbrains-mono">${note.title}</h2>
                <p class="ml-8">${parseMarkdown(truncateText(note.content))}</p>
            `;
            container.appendChild(div);
        });
    }
    function clearFilters() {
        document.getElementById('search-input').value = '';
        const sortBy = document.getElementById('sort-by');
        sortBy.value = 'data-modify';
        const sortOrder = document.getElementById('sort-order');
        [...sortOrder.options].forEach(opt => {
            opt.classList.add('hidden');
            opt.selected = false;
        });
        sortOrder.querySelectorAll('option').forEach(opt => {
            if (opt.textContent.includes('Najnowszych') || opt.textContent.includes('Najstarszych')) {
                opt.classList.remove('hidden');
            }
        });
        sortOrder.querySelector('option[value="ASC"]').selected = true;
        document.getElementById('game-name-filter').selectedIndex = 0;
        document.getElementById('campaign-name-filter').selectedIndex = 0;
        applyFilters();
    }
    document.getElementById('search-input').addEventListener('input', function () {
        applyFilters();
    });
    document.getElementById('sort-by').addEventListener('change', function () {
        const sortBy = this.value;
        const sortOrder = document.getElementById('sort-order');
        const options = sortOrder.options;
        for (let option of options) {
            option.classList.add('hidden');
            option.selected = false;
        }
        if (sortBy === 'title') {
            for (let option of options) {
                if (option.textContent.includes('A do Z') || option.textContent.includes('Z do A')) {
                    option.classList.remove('hidden');
                }
            }
            options[2].selected = true;
        } else {
            for (let option of options) {
                if (option.textContent.includes('Najnowszych') || option.textContent.includes('Najstarszych')) {
                    option.classList.remove('hidden');
                }
            }
            options[0].selected = true;
        }
        applyFilters();
    });
    document.getElementById('sort-order').addEventListener('change', function () {
        applyFilters();
    });
    document.getElementById('game-name-filter').addEventListener('change', function () {
        applyFilters();
    });
    document.getElementById('campaign-name-filter').addEventListener('change', function () {
        applyFilters();
    });
</script>
