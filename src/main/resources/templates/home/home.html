<script>

        document.addEventListener("DOMContentLoaded", async () => {
        const contentEl = document.getElementById("scheduler-content");

        const renderError = (msg) => {
        contentEl.innerHTML = `<p class="text-red-500">${msg}</p>`;
    };

        const createCard = (title, bodyHTML) => `
        <div class="p-4 border rounded bg-light-backgroundSecondary dark:bg-dark-backgroundSecondary space-y-1">
            <p class="font-bold">${title}</p>
            ${bodyHTML}
        </div>
    `;

        try {
        // 1. Pobierz gry u≈ºytkownika
        const gamesRes = await fetch("http://localhost:8888/api/v1/authorized/game/userGames");
        const gamesData = await gamesRes.json();

        if (!gamesData.games || gamesData.games.length === 0) {
        contentEl.innerHTML = `<p>Nie masz jeszcze przypisanej ≈ºadnej gry.</p>`;
        return;
    }

        // 2. Pobierz wszystkie pending schedulery
        const pendingRes = await fetch("http://localhost:8888/api/v1/authorized/schedulers/pendingSchedulers");
        const pendingData = await pendingRes.json();
        const pendingSchedulers = pendingData.pendingSchedulers || [];

        // 3. Przetw√≥rz ka≈ºdƒÖ grƒô osobno
        let htmlOutput = "";

        for (const game of gamesData.games) {
        const gameId = game.id;
        const gameName = game.name || "Gra bez nazwy";

        // üî∏ Filtruj schedulery do tej gry
        const schedulers = pendingSchedulers.filter(s => s.gameId === gameId);

        if (schedulers.length > 0) {
        const schedHTML = schedulers.map(s => `
                    <div class="text-sm">
                        <p class="font-semibold">${s.title}</p>
                        <p class="text-xs text-gray-500">Deadline: ${new Date(s.deadline).toLocaleDateString()}</p>
                        <p class="text-xs text-gray-500">Brakuje odpowiedzi: ${s.missingAvailabilitiesCount}</p>
                    </div>
                `).join("<hr class='my-2 border-gray-300'>");

        htmlOutput += createCard(`Gra: ${gameName}`, schedHTML);
        continue;
    }

        // üî∏ Brak scheduler√≥w ‚Üí spr√≥buj pobraƒá next session
        const nextSessionRes = await fetch(`http://localhost:8888/api/v1/authorized/schedulers/nextSession/${gameId}`);
        const nextSessionData = await nextSessionRes.json();

        if (nextSessionData.nextSession) {
        const session = nextSessionData.nextSession;
        const sessionHTML = `
                    <p class="text-sm"><span class="font-semibold">Sesja:</span> ${session.sessionName}</p>
                    <p class="text-xs text-gray-500">Godzina: ${session.startTime}</p>
                `;
        htmlOutput += createCard(`Gra: ${session.gameName}`, sessionHTML);
    } else {
        htmlOutput += createCard(`Gra: ${gameName}`, `<p class="text-sm">Um√≥w siƒô na nastƒôpnƒÖ sesjƒô!</p>`);
    }
    }

        contentEl.innerHTML = htmlOutput;

    } catch (err) {
        console.error("B≈ÇƒÖd:", err);
        renderError("Nie uda≈Ço siƒô za≈Çadowaƒá danych.");
    }
    });

const sidebar = document.getElementById('sidebar');
    const toggle = document.getElementById('sidebarToggle');

    toggle.addEventListener('click', () => {
        sidebar.classList.toggle('-translate-x-full');
    });

    function getToken() {
        const csrfToken = getCookie("XSRF-TOKEN");
        console.log(csrfToken)
        if (csrfToken == null) {
            Swal.fire({
                title: 'B≈ÇƒÖd',
                text: 'Nie uda≈Ço siƒô pobraƒá tokenu CSRF',
                icon: 'error',
                confirmButtonText: 'OK'
            });
            return;
        }
        return csrfToken
    }

    document.addEventListener('DOMContentLoaded', () => {
        const csrfToken = getToken()
        fetch('/api/v1/authorized/user', {
            method: 'GET',
            headers:{
                'Content-Type': 'application/json',
                'X-XSRF-TOKEN': csrfToken
            },
            credentials: 'include'
        })
            .then(response => {
                if(!response.ok) {
                    throw new Error("B≈ÇƒÖd podczas pobierania nazwy u≈ºytkownika");
                }
                return response.json();
            })
            .then(user => {
                const username = document.getElementById("username")
                if (username) {
                    username.textContent = user.username;
                }
            })

    })


    document.addEventListener('DOMContentLoaded', () => {
        const notesList = document.getElementById('notes-list');

        const csrfToken = getToken()

        fetch('/api/v1/authorized/gameNotes', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'X-XSRF-TOKEN': csrfToken
            },
            credentials: 'include'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('B≈ÇƒÖd podczas pobierania notatek');
                }
                return response.json();
            })
            .then(notes => {
                if (!notes.gameNotes || notes.gameNotes.length === 0) {
                    notesList.innerHTML = '<li class="text-gray-500">Brak notatek do wy≈õwietlenia.</li>';
                    return;
                }

                notes.gameNotes.forEach(note => {
                    const listItem = document.createElement('li');
                    listItem.className = 'border border-light-border dark:border-dark-border rounded p-3';

                    const title = document.createElement('h4');
                    title.className = 'text-lg font-semibold';
                    title.textContent = note.title;

                    const content = document.createElement('p');
                    content.className = 'text-sm text-light-textSecondary dark:text-dark-textSecondary mt-2';
                    content.textContent = note.content;

                    listItem.appendChild(title);
                    listItem.appendChild(content);
                    notesList.appendChild(listItem);
                });
            })

                .catch(error => {
                console.error('WystƒÖpi≈Ç b≈ÇƒÖd:', error);
                notesList.innerHTML = '<li class="text-red-500">Nie uda≈Ço siƒô za≈Çadowaƒá notatek.</li>';
            });

    });

    document.addEventListener("DOMContentLoaded", function () {
        const toggleSwitch = document.getElementById("switch-component");
        const body = document.body;
        const themeToggleDiv = document.querySelector(".flex.items-center.justify-center");
        const favicon = document.getElementById("favicon");
        function updateFavicon(theme) {
            if (favicon) {
                favicon.href = theme === "dark"
                    ? "/img/logo/logo-dark.svg"
                    : "/img/logo/logo-light.svg";
            }
        }
        function applyTheme(theme) {
            body.classList.toggle("dark", theme === "dark");
            localStorage.setItem("theme", theme);
            updateFavicon(theme);
            if (toggleSwitch) toggleSwitch.checked = (theme === "dark");
        }
        const savedTheme = localStorage.getItem("theme") || "dark";
        applyTheme(savedTheme);
        if (toggleSwitch) {
            toggleSwitch.addEventListener("change", function () {
                const newTheme = toggleSwitch.checked ? "dark" : "light";
                applyTheme(newTheme);
            });
        }
        if (themeToggleDiv) {
            themeToggleDiv.addEventListener("click", function (e) {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'LABEL') return;
                const newTheme = body.classList.contains("dark") ? "light" : "dark";
                applyTheme(newTheme);
            });
        }
    });



    function getCookie(name) {
        const cookies = document.cookie.split('; ');
        for (let cookie of cookies) {
            const [cookieName, cookieValue] = cookie.split('=');
            if (cookieName === name) {
                return decodeURIComponent(cookieValue);
            }
        }
        return null;
    }
